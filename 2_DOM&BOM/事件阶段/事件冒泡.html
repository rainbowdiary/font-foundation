<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="div">
    <ul id="ul">
      <li id="li">123</li>
    </ul>
  </div>

  <script>
    /* 冒泡：如果父元素有绑定事件也全部会被触发 */
    var li = document.getElementById("li");
    li.onclick = function () {
      console.log("li");
    }
    var ul = document.getElementById("ul");
    ul.onclick = function () {
      console.log("ul");
    }
    ul.onmouseenter = function () {
      console.log("ul, mouse");
    }
  </script>
</body>

</html>
