<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用js编译</title>
    <style type="text/less">
        // 定义变量
        @width: 400px;
        @height: 300px;
        @bgcolor: #f90;

        .box {
            width: @width/2;
            height: 200px;
            background: @bgcolor;
        }
    </style>
    <script src="../../js/less.js"></script>
</head>
<body>

    <div class="box"></div>
</body>
</html>
