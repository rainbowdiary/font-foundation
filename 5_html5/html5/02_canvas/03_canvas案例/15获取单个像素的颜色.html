<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
       canvas {
           background: #ccc;
            background-size: cover;
       }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        // 获取画布元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        // 创建图片
        var imgNode = document.createElement('img');
        imgNode.src = 'img/img23.jpg';
        //图片加载完毕
        imgNode.onload = function(){
            ctx.drawImage(imgNode, 0, 0);

            // 获取像素信息
            var imageData = ctx.getImageData(100, 100, 200, 100);

            // 获取某个像素的颜色
            console.log(getPixel(imageData, 50, 50));

        };


        /**
         * 获取单个像素的信息
         */
        function getPixel(imageData, x, y) {
            //定义空数组
            var colors = [];
            // 计算当前像素点的起始坐标
            var index = y*imageData.width*4 + x*4;
            //向数组中添加数据
            colors[0] = imageData.data[index];
            colors[1] = imageData.data[index+1];
            colors[2] = imageData.data[index+2];
            colors[3] = imageData.data[index+3];
            //返回结果
            return colors;
        }







    </script>
</body>
</html>
