<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
       canvas {

       }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        // 获取画布元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        var num = 0;
        var left = 0;
        // 启动定时
        setInterval(function () {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 图片变换
            num ++;
            if (num > 8) {
                num = 1;
            }

            // 位置变化
            left += 30;
            if (left > canvas.width) {
                left = -150;
            }

            //创建图片
            var imgNode = document.createElement('img');
            imgNode.src = 'img/q_r'+num+'.jpg';
            // 等待图片加载完毕
            imgNode.onload = function () {
                ctx.drawImage(imgNode, left, 200, 150, 80); //绘入画布
            }



        }, 100);




    </script>
</body>
</html>
