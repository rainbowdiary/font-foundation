<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>

        // 获取canvas元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.fillStyle = 'red';

        var x=0,y=0;
        setInterval(function () {
            // 清空
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制矩形
            x+=5;
            y+=5;
            ctx.strokeRect(x, y, 100, 100);
        }, 100);

        
    </script>
</body>
</html>
