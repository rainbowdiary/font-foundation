<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>

        // 获取canvas元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        // 填充颜色
        ctx.fillStyle = 'yellowgreen';
        // 描边颜色
        ctx.strokeStyle = 'green';


        ctx.font = 'bold 100px 楷体';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';


        ctx.strokeText('老刘', canvas.width/2, canvas.height/2);
    </script>
</body>
</html>
