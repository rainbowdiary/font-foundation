<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>

    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>

        // 获取canvas元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        // 绘制起点
        ctx.moveTo(150, 150);
        //绘制 连接点
        ctx.lineTo(250, 150);
        ctx.lineTo(250, 250);
        ctx.lineTo(100, 200);
        ctx.lineTo(150, 100);
        ctx.lineTo(200, 200);
        ctx.lineTo(250, 100);
        ctx.lineTo(300, 200);
        ctx.lineTo(350, 100);
        ctx.lineTo(400, 200);
        ctx.lineTo(150, 150);


        ctx.fillStyle = '#f90';
        ctx.fill();

        ctx.stroke();

        
    </script>
</body>
</html>
