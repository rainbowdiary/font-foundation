<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>

        // 获取canvas元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.fillStyle = 'yellow';

        // 绘制圆 路径
        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        // 绘制圆弧
        /*
        * 360度 = 2π 弧度
        * 180度 = π 弧度
        * */

        ctx.beginPath();
        ctx.moveTo(600, 400);
        ctx.arc(600, 400, 150, Math.PI/2, Math.PI);
        ctx.fill();
        ctx.lineWidth = 20;
        ctx.stroke();
        
    </script>
</body>
</html>
