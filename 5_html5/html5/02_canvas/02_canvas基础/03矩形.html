<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>

        // 获取canvas元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.fillStyle = 'red';

        // 绘制矩形
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.lineTo(300, 200);
        ctx.lineTo(100, 200);
        ctx.closePath();
        ctx.stroke();

        // canvas 提供了 矩形路径工具
        ctx.beginPath();
        ctx.rect(100, 300, 200, 50);
        ctx.fill();
        ctx.stroke();

        
    </script>
</body>
</html>
