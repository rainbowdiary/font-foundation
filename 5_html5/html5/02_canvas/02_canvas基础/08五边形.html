<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>

        // 获取canvas元素
        var canvas = document.querySelector('#myCanvas');

        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');


        // 定义中心，和中心到点的距离
        var x=400, y=300, r=150;
        // 开启路径
        ctx.beginPath();
        // 循环绘制点
        for (var i = 0; i < 5; i ++) {
            // 计算角度
            var angle = (18 + 72 * i) / 180 * Math.PI;
            // 计算点的坐标
            var pointX = x + Math.cos(angle) * r;
            var pointY = y - Math.sin(angle) * r;
            //绘制连接点
            ctx.lineTo(pointX, pointY);
        }
        ctx.closePath();  //闭合路径

        // 描边
        ctx.stroke();



        
    </script>
</body>
</html>
