<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        // 获取画布元素
        var canvas = document.querySelector('#myCanvas');

        // 设置大小
        canvas.width = 600;
        canvas.height = 400;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        // 绘制路径，对路径描边
        // 第一条线
        ctx.beginPath();  //开启路径
        ctx.moveTo(100, 100);
        ctx.lineTo(400, 100);
        ctx.lineWidth = 20;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        // 第二条线
        ctx.beginPath(); //开启路径
        ctx.moveTo(100, 200);
        ctx.lineTo(400, 200);
        ctx.lineWidth = 10;
        ctx.strokeStyle= 'green';
        ctx.stroke();

        //第三条线
        ctx.beginPath();  //开启路径
        ctx.moveTo(100, 300);
        ctx.lineTo(400, 300);
        ctx.lineWidth = 2;
        ctx.strokeStyle= 'blue';
        ctx.stroke();

    </script>
</body>
</html>
