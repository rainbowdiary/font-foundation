<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        // 获取画布元素
        var canvas = document.querySelector('#myCanvas');

        // 设置大小
        canvas.width = 600;
        canvas.height = 400;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');

        // 开启路径
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        // 描边
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 20;
        ctx.stroke();


        //在绘制
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(300, 200);
        ctx.lineCap = 'round';
        ctx.stroke();  //描边颜色找最近一次设置

        //在绘制
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(300, 300);
        ctx.lineCap = 'square';
        ctx.stroke();  //描边颜色找最近一次设置

    </script>
</body>
</html>
