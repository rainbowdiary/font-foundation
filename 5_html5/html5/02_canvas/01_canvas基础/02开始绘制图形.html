<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        // 获取画布元素
        var canvas = document.querySelector('#myCanvas');

        // 设置大小
        canvas.width = 600;
        canvas.height = 400;

        // 获取绘图上下文
        var ctx = canvas.getContext('2d');


        // 路径起点
        ctx.moveTo(100, 100);

        // 路径连接点
        ctx.lineTo(300, 300);

        // 再绘制一个连接点
        ctx.lineTo(400, 200);

        // 设置描边的颜色
        ctx.strokeStyle = '#f90';

        // 设置描边宽度
        ctx.lineWidth = 10;

        // 描边 （描路径）
        ctx.stroke();
    </script>
</body>
</html>
