<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
    <style>
        input {
            margin:100px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text" list="myData">
    <datalist id="myData">
        <option value="abc"></option>
        <option value="ab"></option>
        <option value="abd"></option>
        <option value="acc"></option>
        <option value="bcc"></option>
        <option value="dds"></option>
        <option value="f90"></option>
    </datalist>
</body>
</html>
