<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      max-width: 400px;
      height: 200px;
      background: linear-gradient(to right, red, green, #024);
      background-size: 200%;
      transition: background-position .5s;
    }

    .box:hover {
      background-position: 100% 0;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
