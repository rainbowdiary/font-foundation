  <script>

    /*
    大文件上传之分片上传

    Blob: https://developer.mozilla.org/zh-CN/docs/Web/API/Blob
    File: https://developer.mozilla.org/zh-CN/docs/Web/API/File

    Blob对象表示一个不可变，原始数据的类文件对象。
    File接口继承了Blob功能并将其扩展使其支持用户系统上文件

    - 构造一个Blob，使用Blob()构造函数，
    - 创建一个blob数据的子集，使用slice()
    - 获取用户文件系统上的文件对应的Blob对象，使用File接口
    - Blob.slice(start,[,end])返回一个新的Blob对象，它包含有源Blob对象中指定范围内的数据

    File接口：
       用来指定要读取的文件
      来自input:file上传文件后返回的FileList对象
    FileReader接口:
      主要是用于将文件内容读入内存，通过一系列异步接口，可以在主线程中访问本地文件，可以异步读取存储在计算机上的文件内容
     */
  </script>
