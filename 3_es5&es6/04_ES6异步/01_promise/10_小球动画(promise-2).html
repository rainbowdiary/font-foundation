<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        #wrap .xiaohong{
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            transform: translateY(-50px);
        }
        #wrap .xiaofen{
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }
        #wrap .xiaohui{
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: gray;
            border-radius: 50%;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="xiaohong"></div>
    <div class="xiaofen"></div>
    <div class="xiaohui"></div>
</div>
</body>
<script src="./js/move.js"></script>
<script>
    //https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model
    //https://developer.mozilla.org/en-US/docs/Web/API/HTML_DOM_API
    window.onload=function () {
        var balls = document.querySelectorAll("#wrap div");
        var xiaohong = balls[0];
        var xiaofen = balls[1];
        var xiaohui = balls[2];
        xiaohong.move(100)
                .then(xiaofen.move.bind(xiaofen,150))
                .then(xiaohui.move.bind(xiaohui,200))
                .then(xiaohui.move.bind(xiaohui,150))
                .then(xiaohong.move.bind(xiaohong,150))
    }
</script>
</html>
