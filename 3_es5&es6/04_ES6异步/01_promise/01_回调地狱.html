<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //定时器来模拟数据的获取
    setTimeout(function (flag) {
        if(flag){
            console.log("第一次获取数据成功")
            setTimeout(function (flag) {
                if(flag){
                    console.log("第二次获取数据成功")
                    setTimeout(function (flag) {
                        if(flag){
                            console.log("第三次获取数据成功")
                            setTimeout(function (flag) {
                                if(flag){
                                    console.log("第四次获取数据成功")
                                }else{
                                    console.log("第四次获取数据失败")
                                }
                            },1000,true)
                        }else{
                            console.log("第三次获取数据失败")
                        }
                    },1000,true)
                }else{
                    console.log("第二次获取数据失败")
                }
            },1000,true)
        }else{
           console.log("第一次获取数据失败")
        }
    },1000,true)
</script>
</html>
