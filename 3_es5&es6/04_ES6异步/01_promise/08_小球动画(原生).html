<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        #wrap .xiaohong{
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            transform: translateY(-50px);
        }
        #wrap .xiaofen{
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }
        #wrap .xiaohui{
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: gray;
            border-radius: 50%;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="xiaohong"></div>
    <div class="xiaofen"></div>
    <div class="xiaohui"></div>
</div>
</body>
<script>
    window.onload=function () {
        // ball 运动的小球
        // targetPoint: 小球要运动到的目标位置
        // cb : 回调函数 代表小球运动完成之后要执行的逻辑
        function move(ball,targetPoint,cb) {
            var timer = setInterval(function () {
                var nowPoint = ball.offsetLeft;
                if(nowPoint<targetPoint){
                    nowPoint++
                }else if (nowPoint>targetPoint){
                    nowPoint--
                } else{
                    clearInterval(timer);
                    cb && cb()
                }
                ball.style.left = nowPoint +"px";
            },3)
        }

        // 坑: querySelectorAll 拿的是一个静态列表
        var balls = document.querySelectorAll("#wrap div");
        var xiaohong = balls[0];
        var xiaofen = balls[1];
        var xiaohui = balls[2];

        move(xiaohong,100,function () {
            move(xiaofen,150,function () {
                move(xiaohui,200,function () {
                    move(xiaohui,150,function () {
                        move(xiaofen,150,function () {
                            move(xiaohong,150,function () {

                            })
                        })
                    })
                })
            })
        })



    }
</script>
</html>
