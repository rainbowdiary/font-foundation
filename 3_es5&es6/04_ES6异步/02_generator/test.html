<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function* fn() {
      yield 'hello';//使用yield表达式，定义不同的内部状态。
      yield 'world';
      return 'end';
    }
    var f1 = fn()
    console.log(f1)  //fn{<suspended>}  一个指向内部状态的指针对象。
    console.log(f1.next())  //{value: "hello", done: false} 调用next方法，使指针移到下一个状态
    console.log(f1.next())
    console.log(f1.next())
    console.log(f1.next())
  </script>
</body>

</html>
