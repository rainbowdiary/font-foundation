<body>
  <script>
    async function testSometing() {
      console.log("执行testSometing");
      // return "testSometing";   //，返回的是一个Promise对象要要等它resolve，
      //  等价于
      return Promise.resolve("testSometing");
    }
    const data = testSometing()
    console.log(data);  //Promise {<resolved>: "testSometing"}

  </script>
