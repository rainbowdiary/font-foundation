<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
同步:
    3
    7
    4 
     **宏console.log(5);注册
     * p state=resolve value=1
     * new Promise state=resolve value=2 返回值 undefined 
异步:
    1 
    2
    5
     */
    // first = (new Promise)=>{}
    const first = () => (new Promise((resolve, reject) => {
      console.log(3);
      let p = new Promise((resolve, reject) => {
        console.log(7);
        setTimeout(() => {
          console.log(5);
          resolve(6);
        }, 0)
        resolve(1);
      });
      resolve(2);
      p.then((arg) => {
        console.log(arg);
      });

    }));

    first().then((arg) => {
      console.log(arg);
    });
    console.log(4);

  </script>
</body>

</html>
