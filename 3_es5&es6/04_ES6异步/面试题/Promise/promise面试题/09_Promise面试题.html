<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    //红灯三秒亮一次，绿灯一秒亮一次，黄灯2秒亮一次；如何让三个灯不断交替重复亮灯？（用Promse实现）三个亮灯函数已经存在：
    function red() {
      console.log('red');
    }
    function green() {
      console.log('green');
    }
    function yellow() {
      console.log('yellow');
    }

    new Promise((resolve) => {
      setTimeout(() => {
        green()
      }, 1000)
      resolve();
    }).then(() => {
      setTimeout(() => {
        yellow()
      }, 2000)
    }).then(() => {
      setTimeout(() => {
        red()
      }, 3000)
    })
  </script>
</body>

</html>
