<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 输出结果是什么？

    宏任务代码都是一起放进去的，所以3*是一起放进去的 
    
    宏：2 3*
    微： 4
    1 5 2 3 4
    */
    console.log(1);
    setTimeout(() => {
      console.log(2);
    }, 0)
    setTimeout(() => {
      console.log(3);
      Promise.resolve().then(() => {
        console.log(4);
      })
    }, 0)
    console.log(5);
  </script>
</body>

</html>
