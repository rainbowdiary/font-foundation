			function getNextElementSibling(obj){
				if(obj.nextElementSibling != undefined){
					return obj.nextElementSibling;
				}else{
					var nodeE = obj.nextSibling;
					while(nodeE && nodeE.nodeType !=1){
						nodeE = nodeE.nextSibling;
					}
					return nodeE;
				}
			}
