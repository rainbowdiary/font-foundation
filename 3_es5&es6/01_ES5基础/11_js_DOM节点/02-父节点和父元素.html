<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<div id="box">

			<h1>周杰伦</h1>
			<!--范特西-->
			<ul id="list">
				<li>双节棍</li>
				<li>青花瓷</li>

		<script type="text/javascript">
			/*
			 * 对于一个节点的父节点和父元素都是标签
			 * 父节点: parentNode
			 * 高级浏览器和低版本浏览器都能使用
			 * 父元素: parentElement
			 * 高级浏览器和低版本浏览器都能使用
			 * 
			 */
			var list = document.getElementById('list');
			console.log(list.parentNode);
			console.log(list.parentElement);
		</script>

</html>
