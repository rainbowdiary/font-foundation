<body>
  <script>
    /* 哪些是假值 */
    0; //false
    new Number(0); //true
    ("");  //false
    (" "); //false
    new Boolean(false); //true
    undefined; //false
    !!null; //false
    !!""; //false
    !!1; //true
  </script>
