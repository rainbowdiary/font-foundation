<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">按钮</button>
		<script type="text/javascript">
			/*
			 * 获取dom的方式:
			 * document.getElementById('id名称'):通过id名称获取元素对象
			 * 
			 * 事件: 用户的行为,例如: 单击   双击  鼠标移入 鼠标移出  拖拽  滑屏 按下键盘.........
			 * 事件的三要素:
			 * 事件源: 被操作的物体
			 * 事件类型: 用户的行为
			 * 执行命令: 做的事情(事件处理函数)
			 * 语法:
			 * 事件源.事件类型 = 事件处理函数
			 * 
			 * 给元素绑定一个事件
			 * 触发事件
			 */
			//获取btn元素对象
			var btn = document.getElementById('btn');
			console.log(btn);
			console.dir(btn);
			//第一种:
//			btn.onclick  = fn;
//			function fn(){
//				alert('啊哈哈');
//			}
			//第二种:
			btn.onclick = function(){
				alert('啊哈哈');
			}
			
			
			console.log('后面的代码......');
			console.log('后面的代码......');
			console.log('后面的代码......');
		</script>
	</body>
</html>
