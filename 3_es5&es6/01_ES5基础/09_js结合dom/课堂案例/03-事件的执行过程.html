<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn01">++</button>
		<button id="btn02">--</button>
		<script type="text/javascript">
			
			var btn01 = document.getElementById('btn01');
			var btn02 = document.getElementById('btn02');
			
			var num = 0;
			//console.log(btn01)
			// 事件不触发不执行,可以反复触发
			// 当运行浏览器时,所有的代码都存活在内存中,只要不关闭浏览器,程序就一直执行着,
			// 由于事件可以反复触发,可以不断改变内存中的变量num
			btn01.onclick = function(){
			
				num++;
				alert(num);
			}
			btn02.onclick = function(){
				num--;
				alert(num);
			}
			console.log('后面的代码');
			console.log('后面的代码');
			console.log('后面的代码');
		</script>
	</body>
</html>
