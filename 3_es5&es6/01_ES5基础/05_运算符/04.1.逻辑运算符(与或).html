<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript">

    /*
     * && 与
     * 	- &&可以对符号两侧的值进行与运算并返回结果
     * 	- 运算规则
     * 		- 两个值中只要有一个值为false就返回false，
     * 			只有两个值都为true时，才会返回true
     */

    /*
    && 优先级高于 ||
      a() && b() : 如果执行a()后返回true，则执行b()并返回b的值；
                  如果执行a()后返回false，则整个表达式返回a()的值，b()不执行；
      a() || b() : 如果执行a()后返回true，则整个表达式返回a()的值，b()不执行；
                   如果执行a()后返回false，则执行b()并返回b()的值；
     */

    var a = 0;
    console.log(a && console.log("123")); //输出0  


    alert((1 && 3 || 0) && 4); //结果4 ①
    alert(1 && 3 || 0 && 4); //结果3 ②
    alert(0 && 3 || 1 && 4); //结果4 ③

    /* 分析：
    语句①：1 && 3 返回3 => 3 || 0 返回 3 => 3 && 4 返回 4
    语句②：先执行1 && 3 返回3，在执行0 && 4返回0，最后执行结果比较 3 || 0 返回 3
    语句③：先执行0 && 3 返回0，在执行1 && 4返回4，最后执行结果比较 0 || 4 返回 4

    注：非0的整数都为true，undefined、null和空字符串”" 为false。
    转换规则:
      对象为true
      非零数字为true
      非空字符串为true
      其他为false
    */

  </script>
</head>

<body>
</body>

</html>
