<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 运算符也叫操作符
			 * 	通过运算符可以对一个或多个值进行运算,并获取运算结果
			 * 
			 * 	算数运算符
			 * 		+
			 * 			+可以对两个值进行加法运算，并将结果返回
			 * 			 如果对两个字符串进行加法运算，则会做拼串
			 * 				会将两个字符串拼接为一个字符串，并返回
			 * 		-
			 * 			- 可以对两个值进行减法运算，并将结果返回
			 * 
			 * 		*
			 * 			* 可以对两个值进行乘法运算
			 * 		/
			 * 			/ 可以对两个值进行除法运算
			 * 		%
			 * 			% 取模运算（取余数）
			 */
			var result;
			
			result = 1 + 2;
			
			
			result = 100 - 5;
			
			result = 2 * 2;
			
			result = 2 * undefined;
			
			result = 2 * null;
			
			result = 4 / 2;
			
			result = 3 / 2;
			
			result = "你好" + "大帅哥";
		</script>
	</head>
	<body>
	</body>
</html>
