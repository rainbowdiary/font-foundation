<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * JS中为我们提供了三种逻辑运算符
			 * ! 非
			 * 	- !可以用来对一个值进行非运算
			 * 	- 所谓非运算就是值对一个布尔值进行取反操作，
			 * 		true变false，false变true
			 * 	- 如果对一个值进行两次取反，它不会变化
          - 对变量进行非运算就是让变量转换为boolean值，用来做判断
			 * 
			 * && 与
			 * 	- &&可以对符号两侧的值进行与运算并返回结果
			 * 	- 运算规则
			 * 		- 两个值中只要有一个值为false就返回false，
			 * 			只有两个值都为true时，才会返回true
			 * 
			 * || 或
			 * 	- ||可以对符号两侧的值进行或运算并返回结果
			 * 	- 运算规则：
			 * 		- 两个值中只要有一个true，就返回true
			 * 			如果两个值都为false，才返回false
			 */
			
			var a = false;
			console.log(!a);
			
			
			//如果两个值都是true则返回true
			var result = true && true;
			//只要有一个false，就返回false
			result = true && false;
			result = false && true;
			result = false && false;
			
			
			//两个都是false，则返回false
			result = false || false;
			//只有有一个true，就返回true
			result = true || false;
			result = false || true ;
			result = true || true ;
			
			
		</script>
	</head>
	<body>
	</body>
</html>
