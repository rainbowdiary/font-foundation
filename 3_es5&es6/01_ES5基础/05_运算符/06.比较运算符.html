<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*
		 * 通过关系运算符可以比较两个值之间的大小关系，
		 * 	如果关系成立它会返回true，如果关系不成立则返回false
		 * 
		 * > 大于号
		 * 	- 判断符号左侧的值是否大于右侧的值
		 * 	- 如果关系成立，返回true，如果关系不成立则返回false
		 * 
		 * >= 大于等于
		 * 	- 判断符号左侧的值是否大于或等于右侧的值
		 * 
		 * < 小于号
		 * <= 小于等于
		 * 
		 */
			var result = 5 > 10;//false
			
			result = 5 > 4; //true
			
			result = 5 > 5; //false
			
			result = 5 >= 5; //true
			
			result = 5 >= 4; //true
			
			result = 5 < 4; //false
			
			result = 4 <= 4; //true
			
		</script>
	</head>
	<body>
	</body>
</html>
