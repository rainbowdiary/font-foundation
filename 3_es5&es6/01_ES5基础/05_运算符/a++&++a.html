<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let number = 0;
    console.log(number++);
    console.log(++number);
    console.log(number);

    /*
       a++:  最终是让a+1，返回值是+之前的值
       ++a:  最终是让a+1，返回值是+之后的值
       */
  </script>
</body>

</html>
