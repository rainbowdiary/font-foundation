	<script type="text/javascript">
		/*
			(1)  if (..) 语句中的条件判断表达式。
			(2)  for ( .. ; .. ; .. ) 语句中的条件判断表达式（第二个）。
			(3)  while (..) 和 do..while(..) 循环中的条件判断表达式。
			(4)  ? : 中的条件判断表达式。
			(5)  逻辑运算符 || （逻辑或）和 && （逻辑与）左边的操作数（作为条件判断表达式）
			
				a || b;
				  大致相当于 (roughly equivalent to):
				a ? a : b;
				
				a && b;
				  大致相当于 (roughly equivalent to):
				a ? b : a;
		*/
		
	</script>
