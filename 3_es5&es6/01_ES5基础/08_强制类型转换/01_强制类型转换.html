	<script type="text/javascript">
		var a = 42;
		var b = a + ""; 		//  隐式强制类型转换
		var c = String( a ); 	//  显式强制类型转换
		
		console.log(typeof b,typeof c);
		
		/*对变量 b 而言，强制类型转换是隐式的；由于 + 运算符的其中一个操作数是字符串，所以是字符串拼接操作，结果是数字 42
			被强制类型转换为相应的字符串 "42" 。
		而 String(a) 则是将 a 显式强制类型转换为字符串*/
		
	</script>
</html>
