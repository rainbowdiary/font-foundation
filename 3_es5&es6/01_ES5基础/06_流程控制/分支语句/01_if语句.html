<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       /*var age=35;
       if(age<18){
          alert("您还没有成年");
       }*/
      
      	/*
		 * prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
		 * 	用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
		 * 	该字符串将会作为提示框的提示文字
		 * 
		 * 用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
		*/
       var age=prompt("请输入您的年龄");
       /*if(age<18){
          alert("您还没有成年");
       }else{
          alert("您已成年，请提供您的身份证号");
       }*/
      
      
       if(age<18){
          alert("您还没有成年");
       }else if(age>=18 && age<=59){   // 18岁到59岁之间
          alert("您可以进入");
       }else{
          alert("您已超出年龄限制");
       }
	</script>
</body>
</html>
