<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			/*
			 * 双向判断: 当if中的条件是true时,执行if后面大括号中的代码,不执行else中带括号中的代码
			 * 			当if中的条件是false时,不执行if后面大括号中的代码,执行else中带括号中的代码
			 * if是关键字
			 * 小括号是判断条件
			 * 大括号是代码段
			 * else是关键
			 */
			var age = 20;
			if(age >= 18) {
				console.log('终于可以光面正大的去网吧');
			} else {
				console.log('再等等...');

			}
			console.log('后面的代码.........1');
			console.log('后面的代码.........2');
			console.log('后面的代码.........3');
			console.log('后面的代码.........4');
		</script>
	</body>

</html>
