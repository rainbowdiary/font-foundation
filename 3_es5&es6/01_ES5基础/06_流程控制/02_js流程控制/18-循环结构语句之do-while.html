<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * do-while循环  先执行一次后,再判断.  可以理解最少会执行1次
			 * do关键字
			 * 大括号是循环体
			 * 
			 * while是关键字
			 * 小括号是循环次数
			 * 初始值写在do的上面
			 * 增量写下循环体中
			 */
			var i = 0;
			do{
				i++;
				console.log(i);
			}while(i<0);
		</script>
	</body>
</html>
