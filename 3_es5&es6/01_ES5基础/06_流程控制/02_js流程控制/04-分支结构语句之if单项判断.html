<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    /*
     * if单项判断:
     * 当if中的条件是true时,必定会执行大括号中的代码段,当执行完后,继续执行后面的代码
     * 当是false时,不执行大括号中的代码
     * if是关键字
     * 小括号是判断条件
     * 大括号是代码段
     * 
     */
    var age = 17;
    if (age >= 18) {
      console.log('终于可以光面正大的去网吧');
    }
    console.log('后面的代码.........1');
    console.log('后面的代码.........2');
    console.log('后面的代码.........3');
    console.log('后面的代码.........4');
  </script>
</body>

</html>
