			// 打印1-100之间能被7整除的前5个数
			//计数器
			var num = 0;
			for(var i = 1;i<=100;i++){
				//能进判断体中的都是能被7整除的数
				if(i % 7 == 0){// 7 14 21 28 35
					console.log(i);
					//每次让计数器自增1
					num++;
					//当计数器等于5时,表示已经输出了能被7整除的前5个数
					if(num == 5){
						//跳出循环体
						break;
					}
				}
			}
