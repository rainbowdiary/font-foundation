<script>
    /*3.输出所有的水仙花数，所谓水仙花数是指一个3位数，
        其各个位上数字立方和等于其本身。如： 153 = 1*1*1 + 5*5*5 + 3*3*3
     */

    for(var i=100;i<1000;i++){
        var j1 = Math.floor(i/100);
        var j2 = Math.floor((i - j1*100)/10);
        var j3 = i%10;

        // console.log(j1,j2,j3)

        if(i === j1*j1*j1 + j2*j2*j2 + j3*j3*j3){
            console.log(i)
        }
    }

</script>
