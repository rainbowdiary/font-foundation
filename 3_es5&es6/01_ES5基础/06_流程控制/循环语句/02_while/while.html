<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 循环语句：
			 * 	通过循环语句可以反复的执行一段代码多次
			 * 
			 * while循环
			 * 	- 语法：
			 * 		while(条件表达式){
			 * 			语句...
			 * 		}
			 * 
			 * 	- while语句在执行时，
			 * 		先对条件表达式进行求值判断，
			 * 			如果值为true，则执行循环体，
			 * 				循环体执行完毕以后，继续对表达式进行判断
			 * 				如果为true，则继续执行循环体，以此类推
			 * 			如果值为false，则终止循环
			 * 
			 */

            //1.输出100以内的所有偶数，以及他们的和还有个数
            var sum = 0;
            var count =0;
            var i=0;
            while(i<=100){
                if(i%2===0){
                    console.log(i);
                    sum+=i;
                    count++;
                }
                i++;
            }
            console.log(sum,count);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
