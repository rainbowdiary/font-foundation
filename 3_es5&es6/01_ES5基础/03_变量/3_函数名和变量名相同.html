<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 案例1 */
    function a() {
      console.log("a");
    }
    var a;
    console.log(typeof a); //func */
    a()


    /* 案例2 */
    function b() {
      console.log("a");
    }
    var b = 1;
    console.log(typeof b); //number
    b() //TypeError 


    /* 总结预加载的时候，同名的会先加载函数 */
  </script>
</body>

</html>
