<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 对数组的 filter, map, reduce 方法对以下数据做处理，使得输出结果为 '256'
     * const ary = [{a: 6}, {a: 1}, {a: 5}, {a: 2}];
     *
     * @param ary
     */
    const filterMapReduce = (ary) => {
      let newArr = ary.filter((item) => item.a !== 1)
      return newArr.map((item) => item.a).sort().join("")
    }

    console.log(filterMapReduce([{ a: 6 }, { a: 1 }, { a: 5 }, { a: 2 }]));

  </script>
</body>

</html>
