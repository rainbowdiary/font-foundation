<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    /*
    Array.from() 方法从一个类似数组或可迭代对象创建一个新的，浅拷贝的数组实例。
    语法:　Array.from(arrayLike[, mapFn[, thisArg]])
    参数:
    arrayLike: 
        伪数组
    mapFn  可选
        如果指定了该参数,新数组中的每个元素都会执行该回调
    thisArg 可选
        可选参数，执行回调函数 mapFn 时 this 对象
    返回值:
        一个新的数组实例。

    Array.from() 方法有一个可选参数 mapFn，
        让你可以在最后生成的数组上再执行一次 map 方法后再返回。
    也就是说 Array.from(obj, mapFn, thisArg) 就相当于 Array.from(obj).map(mapFn, thisArg)
    */


    // 案例1:
    // var obj = {
    //     key: "name",
    //     value: 02,
    //     length: 3
    // }
    // var res = Array.from(obj);
    // console.log(res);
    
    // 案例2:
    // var res = Array.from("foo");
    // console.log(res);
    
    // 案例3
    console.log(Array.from([1, 2, 3], x => x + x));
    
    /* 说明:
    [1,2,3].map(x => x + x)
    x=1 x+x=2
    x=2 x+x=4
    x=3 x+x=6
    Array.from(obj, mapFn, thisArg) === Array.from(obj).map(mapFn, thisArg) */

    // 案例4
    console.log(Array.from({length: 3}));  //(3) [undefined, undefined, undefined]
      
    </script>
</body>
</html>
