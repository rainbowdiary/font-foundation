<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.propotype.includes</title>
</head>

<body>
  <script>
    // includes() 方法用来判断一个数组是否包含一个指定的值，根据情况，如果包含则返回 true，否则返回false。

    const array1 = [5, 12, 8, 130, 44];
    const newArr = array1.includes(13)
    console.log(newArr);  //false

    const pets = ["dogs", "cats", "pigs"]
    const newPets = pets.includes("dogs")  //需要全匹配
    console.log(newPets); //true

  </script>
</body>

</html>
