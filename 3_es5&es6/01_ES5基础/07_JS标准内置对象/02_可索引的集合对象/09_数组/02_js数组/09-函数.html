		<script type="text/javascript">
			/*
			 * alert() prompt()  console.log() document.write()  parseInt()
			 * 
			 * 函数: 将一堆代码进行封装,避免代码的冗余,在需要的地方直接调用

			 * function关键字 函数名称 小括号(参数) 大括号{函数体}

			 * 形式参数: 在定义函数中的参数叫形式参数
			 * 实际参数: 在调用函数中的参数叫实际参数
			 * 			实际参数和形式参数的个数和顺序是一一对应的
			 * 调用函数:  函数可以在定义之前调用,执行的顺序是调用的顺序
			 * 函数名();
			 */
			
			
			 offer('梅剑伟','腾讯',15000,'web工程师');

			}
