<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript">

    var obj = new Object();

    /*
     * 向对象中添加属性
     * 属性名：
     * 	- 对象的属性名不强制要求遵守标识符的规范
     * 	- 但是我们使用是还是尽量按照标识符的规范去做
        - 对象的属性都是以字符串形式存储
     * 
     */
    obj.name = "孙悟空";
    /* 案例1： */
    let a = { a: "a", b: "b" }; obj[a] = 123; console.log(obj);
    //{name: "孙悟空", [object Object]: 123} 属性名都会toString强制转化为字符串
    /* 案例2： */
    let b = { c: "c", d: "d" }; obj[b] = 456; console.log(obj[a], obj);
    //456 obj={name: "孙悟空", [object Object]: 456}


    /*
     * 如果要使用特殊的属性名，不能采用.的方式来操作
     * 	需要使用另一种方式：
     * 		语法：对象["属性名"] = 属性值
     * 	读取时也需要采用这种方式
     * 
     * 使用[]这种形式去操作属性，更加的灵活，
     * 	在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
     * 
     */
    obj["123"] = 789;
    obj["nihao"] = "你好";

    /*
     * 属性值
     * 	JS对象的属性值，可以是任意的数据类型
     * 		甚至也可以是一个对象
          属性最后会以字符串的形式存储
     */
    obj.test = true;
    obj.test = null;
    obj.test = {};

    /*
     * in 运算符
     * 	- 通过该运算符可以检查一个对象中是否含有指定的属性
     * 		如果有则返回true，没有则返回false
     *  - 语法：
     * 		"属性名" in 对象
          obj.hasOwnProperty(属性名)
     */
    console.log("name" in obj);
    console.log(obj.hasOwnProperty("name"));
  </script>
</head>

<body>
</body>

</html>
