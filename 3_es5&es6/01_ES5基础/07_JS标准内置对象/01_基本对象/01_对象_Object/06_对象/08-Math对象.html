			console.log(Math.PI); //圆周率

			function myMax() {
				/*
				 * arguments是一个数组,以数组的形式存储实际参数
				 */
				//				console.log(arguments);
				//当前最大值
				var max = arguments[0];
				for(var i = 0; i < arguments.length; i++) {
					if(max < arguments[i]) {
						max = arguments[i];
					}
				}
				return max;
			}
			//			myMax('哈哈',8,true);
			console.log(myMax(5, 8, 3, 10, 20, 4));
