<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 
			 * 基本包装类型: 数值型,字符串型,布尔型,其实也对应了三种对象方式的创建,
			 * 对应三个构造函数.通常我们使用值类型是做数学运算或者是一个条件的判断,
			 * 此时对象存储在不同的地址空间,所以无法对相同的值进行值的判断,
			 * 三种包装类型存在的意思是,因为是对象,所以有方法和属性,当需要调用属性和方法是
			 * 会自动的隐式创建一个基本包装类型的对象,调用对象中的方法,当调用结束后,
			 * 对象没有在被指向,浏览器就会自动清理掉,所有通常情况下,我们不会人为的去
			 * 创建基本包装类型的对象
			 * 
			 */
			var num = 5;
			console.log(num.toString());
			console.log(num);
			
			var num01 = new Number(5);
			var num02 = new Number(5);
			console.log(num01 == num02);
			var str01 = new String('金牛座');
			var str02 = new String('金牛座');
			console.log(str01 == str02);
			var bool01 = new Boolean(true);
			console.dir(Number);
		</script>
	</body>
</html>
