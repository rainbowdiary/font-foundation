<body>
  <script>
    //  add(1)(2)(3)(4) == >10
    function fn(...args) {
      return args.reduce((a, b) => a + b)
    }

    function curry(fn) {
      let arr = []
      return function _c(...newArgs) {
        if (newArgs.length) {
          arr = [...arr, ...newArgs]
          return _c
        } else {
          return fn.apply(this, arr)
        }
      }
    }

    const add = curry(fn)
    console.log(add(1)(2)(3)(4)());
  </script>
