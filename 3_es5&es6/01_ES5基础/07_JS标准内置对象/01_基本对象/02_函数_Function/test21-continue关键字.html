<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i < 5; i++) {
      if (i === 3) continue;
      console.log(i); //1,2,4
    }
    /* 如果某个条件为true，则continue跳过迭代 */
  </script>
</body>

</html>
