<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function Person(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    }

    const member = new Person("Lydia", "Hallie");
    Person.getFullName = () => this.firstName + this.lastName;
    // 不能直接给构造函数添加属性
    console.log(member.getFullName()); 
  </script>
</body>

</html>
