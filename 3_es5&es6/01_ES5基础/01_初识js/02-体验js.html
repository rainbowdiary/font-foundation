<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				color: red;
				font-size: 40px;
			}
		</style>
	</head>

	<body>
		<div class="box">盒子</div>
		<script type="text/javascript">
			//单行注释
			//单行注释     ctrl+/
			/*
			 * 多行注释   ctrl+shift+/
			 */

			/* alert()是一个功能,其实是一个函数或者方法
			 * 每个alert都可以在浏览器中弹出一个对话框
			 * 在小括号中书写的文本,会在浏览器中原样输出
			 * 小括号中的文本需要用单引号或者双引号括起来,建议用单引号
			 * 必须一行一句代码
			 * 建议用分号结束
			 */
			alert("hello world");
			alert('第一天学习js,好开心呀!!!');
			alert('520');
			alert('老刘说:"同学们,你们好呀!"');
			///   老刘说:"同学们,你们好呀!"
		</script>
	</body>

</html>
