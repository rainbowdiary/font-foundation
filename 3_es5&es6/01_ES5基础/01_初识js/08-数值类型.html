<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 数值类型(number): 数学中的数字    6    3.14 -9
			 * 在其他语言中java:
			 * 整型:
			 * int num01 = 5;
			 * 浮点型:
			 * 单精度浮点型: 
			 * float num02 = 3.14;
			 * double num03 = 3.14159261342332454
			 * 在js中定义任意类型的数据时都是var
			 * js在进行小数运算的时候会出现误差,不要用js做精确数据的计算比如:金钱,导弹发射
			 */
			var num01 = 8;
			console.log(3+5);
			console.log(num01 + 5);
			console.log(num01 - 5);
			console.log(num01 / 5);
			console.log(num01 * 5);
			console.log(0.1+0.2);
			console.log(0.1+0.1);
			console.log(0.2+0.2);
		</script>
	</body>
</html>
