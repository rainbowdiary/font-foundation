<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 输出方式:
			 * alert(); 在浏览器中弹出一个对话框
			 * console.log();在控制台用日志的方式输出
			 * 
			 * 检测数据类型: typeof关键字
			 * typeof 数据
			 */
			/*
			 * js数据类型:
			 * 数值类型(number): 5  -8 0 3.14
			 * 字符串类型(string): '哈哈' "哈哈" '520abc'  '18888888888' 
			 * 布尔类型(boolean): true 真 false 假
			 * 未定义类型(undefined): undefined
			 * 对象类型(object): new Object();
			 * 空类型(object): null
			 */
			var num01 = 8;
//			alert(5);
//			alert(num01);
			console.log(5);
			console.log(num01);
//			alert(typeof 9);
			console.log(typeof 9);
			console.log(typeof num01);
			console.log('哈哈');
			console.log('9');
			var str01 = '嘿嘿';
			console.log(str01);
			console.log(typeof '呵呵');
			console.log(typeof str01);
			var bool01 = true;
			console.log(bool01);
			console.log(typeof bool01);
			var str02;
			console.log(str02);
			console.log(typeof str02);
//			console.log(str03);
			var obj01 = new Object();
			console.log(obj01);
			console.log(typeof obj01);
			var obj02 = null;
			console.log(obj02);
			console.log(typeof obj02);
		</script>
	</body>
</html>
