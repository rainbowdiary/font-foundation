<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * js的数据类型:
			 * 数值类型: 1  5  -8  3.14    进行数学运算
			 * 字符串类型: '哈哈' '老刘'  '520abc'  
			 * 
			 * 变量:变量对应的是一个内存中的地址,暂时存储内存中的数据.
			 * 
			 * 定义变量:
			 * 也叫声明一个变量    关键字var 变量名称
			 * 命名规范:
			 * 不能用数字开头
			 * 可以用非数字开头,可以字母或者$,_
			 * 可以用驼峰命名
			 *
			 */
//			var 8room;
//			var -room8;
			var _room8
			
			//声明变量
			var room888;
			//给变量赋值,等号右边给等号左边赋值
			room888 = '老刘';
//			alert('哈哈');
//			alert(6);
//			alert('6');
			alert(room888);
			//重新再赋值
			room888 = '老王';
			alert(room888);
			//声明+赋值
			var room666 = '老李';
			alert(room666);
		</script>
	</body>
</html>
