<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<script type="text/javascript">
			//获取所有li
			var lis = document.getElementsByTagName('li');
			for (var i = 0; i < lis.length; i++) {
				if(i % 2 == 0){
					
					lis[i].style.backgroundColor = 'yellow';
				}else{
					lis[i].style.backgroundColor = 'green';
					
				}
			}
		</script>
	</body>
</html>
