<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol {
            list-style: none;
        }
        .play-box {
            position: relative;
            margin: 100px auto;
            width: 900px;
            height: 350px;
        }
        .image-list li {
            display: none;
        }
        .image-list li.active {
            display: block;
        }

        .image-list li img {
            display: block;
        }

        .icon-list {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .icon-list li {
            float: left;
            margin-left: 10px;
            width: 20px;
            height: 20px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            background: #333;
            cursor: pointer;

        }

        .icon-list li.active {
            border-color: #f60;
            color: #f60;
        }

        .prev-btn,.next-btn {
            position: absolute;
            top: 50%;
            margin-top: -50px;
            width: 40px;
            height: 100px;
            background-image: url('img/index.png');
            background-repeat: no-repeat;
            cursor: pointer;
        }
        .prev-btn {
            left: 0;
            background-position: 0 0;
        }
        .next-btn {
            right: 0;
            background-position: -50px 0;
        }
    </style>
</head>
<body>
    <div class="play-box">
        <!--轮播图片-->
        <ul class="image-list">
            <li class="active"><img src="img/01.jpg" alt=""></li>
            <li><img src="img/02.jpg" alt=""></li>
            <li><img src="img/03.jpg" alt=""></li>
            <li><img src="img/04.jpg" alt=""></li>
            <li><img src="img/05.jpg" alt=""></li>
        </ul>
        <!--按钮-->
        <ol class="icon-list">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>

        <!--前后按钮-->
        <span class="prev-btn"></span>
        <span class="next-btn"></span>
    </div>
</body>
</html>
