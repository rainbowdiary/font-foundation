<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素大小</title>
    <style>
        #box {
            margin: 50px;
            width: 300px;
            height: 200px;
            padding: 15px;
            border: 5px solid #333;
            background: #f90;
            /*overflow: hidden;*/
            /*overflow: scroll;*/
        }
        #inner {
            width:400px;
            height: 20px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="inner"></div>
    </div>

    <script>
        // 获取元素
        var box = document.getElementById('box');

        // 获取元素大小  offset系列   content + padding + border 实际大小
        console.log(box.offsetWidth, box.offsetHeight);

        // 获取元素大小   content + padding
        console.log(box.clientWidth, box.clientHeight);

        // 获取元素大小   如果子元素没有溢出同client系列，如果子元素溢出， padding+子元素大小
        console.log(box.scrollWidth, box.scrollHeight);

        // getBoundingClientRect() 获取元素的大小，所有元素都有该方法
        console.log(box.getBoundingClientRect());
        console.log(box.getBoundingClientRect().width, box.getBoundingClientRect().height);

    </script>
</body>
</html>
