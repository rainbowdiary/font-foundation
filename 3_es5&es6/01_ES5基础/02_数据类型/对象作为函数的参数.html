<body>
  <script>

    /* 对象作为参数给函数传递的是地址值 */
    function test(person) {
      person.age = 26
      person = {
        name: 'yyy',
        age: 30
      }

      //{name:yck,age:26}
      return person
    }
    const p1 = {
      name: 'yck',
      age: 25
    }
    const p2 = test(p1)
    console.log(p1) // -> {name:"yck",age:26}
    console.log(p2) // -> {name:"yyy",age:30}
