  console.log(typeof arguments);    // 'undefined' 只有函数内部才有的属性

  function test2(a) {
    console.log(typeof arguments);  // 'object' 是一个类数组
    console.log(a, Object.prototype.toString.call(arguments));

    console.log(typeof arguments[0]);
  }
  test2(1);
