  <script>
    class Chameleon {
      static colorChange(newColor) {
        this.newColor = newColor; //purple
      }

      constructor({ newColor = "green" } = {}) {
        this.newColor = newColor; //purple
      }
    }

    const freddie = new Chameleon({ newColor: "purple" });
    freddie.colorChange("orange"); //error，test类.html:23 Uncaught TypeError: freddie.colorChange is not a function
