<script>
  /* 展开一个数组，将所有参数放在arg中作为数组 */
  function test(...arg) {
    console.log(arg, arg instanceof Array)
  }
  test(1, 2, 3, 4, 5);

  console.log(...[1, 2, 3]);


  let [a, b, ...c] = [1, 2, 3, 4, 5, 6];
  console.log(a, b, c);


  let { e, f, ...g } = { e: "e", f: "f", g: "g", h: "h" }
  console.log(e, f, g);

</script>

</html>
