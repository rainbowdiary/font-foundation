<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 作用域链:在函数中访问的变量,会去找当前函数中是否有用var声明的变量,如果有就使用,
			 * 如果没有会去上一层作用域中去寻找有没有用var声明的变量,如果有就是用,如果没有继续向
			 * 上上层去寻找,以此类推,直到找到全局作用域中的变量,如果没有,就报错了,这个寻找的过程
			 * 就是沿着作用域链.
			 */
			var num = 0;
			function fn1(){
//				var num = 1;
				function fn2(){
//					var num = 2;
					function fn3(){
//						var num = 3;
						function fn4(){
//							var num = 4;
							console.log(num);
						}
						fn4();
					}
					fn3();
				}
				fn2();
			}
			fn1();
			
			fn2
		</script>
	</body>
</html>
