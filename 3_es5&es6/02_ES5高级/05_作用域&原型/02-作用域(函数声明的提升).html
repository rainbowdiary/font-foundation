			 * 在函数中用函数名定义的函数会提升到当前作用域的顶端
			 * 
			 * 全局作用域:在script标签中的就是全局作用域
			 * 
			 * 全局变量:在全局中声明的变量,全局变量都是window对象下的属性
			 * 定义全局变量的两种方式:
			 * 1.带var定义的变量:会将声明提升到全局作用域的顶端
			 * 2.不带var定义的声明:必须是声明➕赋值,变量的声明不会提升,否则会报错
			 * 
			 * 全局对象:浏览器顶级对象window对象,window对象下的属性和方法在使用时,可以省略
			 * window对象
			 * 
			 * 函数作用域:在函数中用var定义的变量是函数中的局部(私有)变量,从外界是无法访问的,声明会提升

			 * 
			 * 在函数中没有用var定义的变量,一定是函数的上层作用域中的
