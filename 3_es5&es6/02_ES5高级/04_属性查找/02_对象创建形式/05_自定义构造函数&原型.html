<script>
    /*缺点:
          1.代码冗余
          2.组织形式不好
          3.没有类型 都是Object
          4.占用的内存空间太大
      */

    // 组织形式变好了
    // 代码不冗余
    // 让对象拥有类型
    // 减小内存开销

    Person.prototype.eat=function (msg) {
        console.log(this.name + msg)
    }
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }

    var damu = new Person("达姆",18)
    var ff = new Person("芳芳",38)

    damu.eat("吃很多")

</script>
