<script>
    Object.deepFreeze = function (obj) {
        var propNames = Object.getOwnPropertyNames(obj)
        propNames.forEach( function(name){
            var val = obj[name];
            if(typeof val === "object" && val !== null){
                Object.deepFreeze(val)
            }
        })
        Object.freeze(obj)
    }

    // 在js中 所有的方法都上不了原型链 只能影响对象的直接属性!!
    // 关键字可以上原型链
    var damu ={
        name:"达姆",
        wife:{
            name:"冬雨",
            son:{
                name:"思聪"
            }
        }
    }

    Object.deepFreeze(damu)
    damu.wife.son.name = "老付"
    console.log(damu)
</script>
