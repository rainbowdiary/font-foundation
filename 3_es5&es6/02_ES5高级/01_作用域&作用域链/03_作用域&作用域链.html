  <title>04_作用域_面试题</title>

<body>
<script type="text/javascript">
		(function(){
			var a = 10;
			function wrap(){
				var a = 11;
				function inner(){
					var a = 12;
					console.log(a);
				}
				inner();
			}
			wrap();
		})()
</script>
