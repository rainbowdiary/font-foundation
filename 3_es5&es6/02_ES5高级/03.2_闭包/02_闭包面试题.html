  <script type="text/javascript">
    /*
     说说它们的输出情况
     */
    function fun(n, o) {
      console.log(o)
      return {
        fun: function (m) {
          return fun(m, n)
        }
      }
    }
    var a = fun(0) //闭包: n=0
    a.fun(1)  //m=1 n=0闭包
    a.fun(2) //m2 n=0闭包
    a.fun(3) //undefined,0,0,0


    /* var a = fun(0)
     var b = a.fun(1)
     var c = b.fun(2)
     var d = c.fun(3) */

    var d = fun(0).fun(1).fun(2).fun(3) //undefined,0,1,2

    var c = fun(0).fun(1)
    c.fun(2)
    c.fun(3) //undefined,0,1,1

  </script>
