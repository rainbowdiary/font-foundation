  <script>
    // 作用域链的这种配置机制引出了一个值得注意的副作用，即闭包只能取得包含函数中任何变量的最后一个值。
    function createFunctions() {
      var result = new Array();
      for (var i = 0; i < 4; i++) {
        result[i] = function () {
          return i;
        };
      }
      return result;//返回的结果result[0]=result[1]=result[2]=result[3]=4;
    }
    
    

    /*
    result[]
    result[0]=0
    */
  </script>
