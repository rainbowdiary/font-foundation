<body>
  <script>
    // 使用定时器实现每隔一秒输出1，2，3，4，5 并阐述定时器在js中如何工作的。

    for (let i = 0; i < 6; i++) {
      (
        function test(i) {
          setTimeout(() => {
            console.log(i);
          }, i * 1000)
        }
      )(i)
    }
  </script>
</body>
