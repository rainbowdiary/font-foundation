<body>
  <script>
    var length = 10;
    function fn() {
      console.log(this.length);
    }
    var obj = {
      length: 5,
      method: function (fn) {
        fn();
        arguments[0]();
      }
    }
    obj.method(fn);
    obj.method(fn, 123)

    /*
    obj.method(fn);  fn是递归
     function (fn) {
        fn();   //需要输出this.length ,当前this为obj  -- this.length=obj.length=5
        arguments[0]();  //==>fn()  --5
      }

    obj.method(fn,123)
     function (fn) {
        fn(); 
        arguments[0]();
      }
    */

    /* 知识点: this */

  </script>
