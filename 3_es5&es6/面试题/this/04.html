  <script>
    var length = 10;
    function fn() {
      console.log(this.length);
    }

    var obj = {
      length: 5,
      method: function (fn) {
        fn();  //虽然method函数this指向obj，但是fn()执行的时候是函数内部直接执行，所以this指向window
        arguments[0](); //this是指向arguments实例本身  ==> arguments.0() 需要输出arguments.length，有两个元素，输出2
      }
    };
    obj.method(fn)
    obj.method(fn, 1);
