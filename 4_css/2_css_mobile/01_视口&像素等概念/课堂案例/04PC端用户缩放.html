<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC端视口缩放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            padding: 20px;
            width: 600px;
            height: 300px;
            background: #f90;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        var box = document.querySelector('.box');
        box.innerHTML = '视口宽：'+document.documentElement.clientWidth+'<br>';
        box.innerHTML += '视口高：'+document.documentElement.clientHeight+'<br><br>';

        box.innerHTML += '视口宽：'+window.innerWidth+'<br>';
        box.innerHTML += '视口高：'+window.innerHeight+'<br>';

       window.onresize = function(){
           box.innerHTML = '视口宽：'+document.documentElement.clientWidth+'<br>';
           box.innerHTML += '视口高：'+document.documentElement.clientHeight+'<br><br>';

           box.innerHTML += '视口宽：'+window.innerWidth+'<br>';
           box.innerHTML += '视口高：'+window.innerHeight+'<br>';
       }
    </script>
</body>
</html>
