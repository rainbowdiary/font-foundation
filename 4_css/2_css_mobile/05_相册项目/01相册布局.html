<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit:cover">
    <title>相册</title>
    <style>
        * {margin: 0;padding:0}
        ul {
            list-style: none;
        }
        html,body,#app {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        header {
            width: 100vw;
            height: 10vh;
            background: rgba(0,0,0,.8);
            color: #fff;
            text-align: center;
            line-height: 10vh;
        }
        header h1 {
            font-size: 20px;
            font-weight: normal;
        }

        .album-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .album-list li {
            margin: 3vw 0;
            width: 44vw;
            height: 44vw;

        }
        .album-list li img {
            display: block;
            width: 100%;
            height:100%;
            border-radius: 3vw;
        }

    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>三国女将</h1>
        </header>
        <ul class="album-list">
            <li><img src="img/1.jpg" alt="老刘"></li>
            <li><img src="img/2.jpg" alt="老刘"></li>
            <li><img src="img/3.jpg" alt="老刘"></li>
            <li><img src="img/4.jpg" alt="老刘"></li>
            <li><img src="img/5.jpg" alt="老刘"></li>
            <li><img src="img/6.jpg" alt="老刘"></li>
        </ul>

    </div>
</body>
</html>
