<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择会员卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="meta">
    <link rel="stylesheet" href="index.css">
    <script>
        (function(){
            //设置设计稿宽度
            var designW = 375;
            // 设置设计稿宽度时的 根元素字体大小
            var fontSize = designW/12;
            // 计算当前设备宽度和设计稿的比例
            var scale = document.documentElement.clientWidth / designW;
            // 根据比例设置当前设备下 根元素字体大小
            document.documentElement.style.fontSize = fontSize * scale + 'px';
        })();
    </script>
</head>

    <div id="app">
        <div class="header">

        </div>

                    <p class="card-address">北京宏福苑影院</p>
                </div>
                <div class="item-bottom">

                    </div>
