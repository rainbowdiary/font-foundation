<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit:cover">
  <title>1物理px边框</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .item {
      height: 100px;
      background: #ccc;
      position: relative;
    }

    .item::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: #333;
    }

    @media (-webkit-min-device-pixel-ratio: 2),
    (min-resolution: 2dppx) {
      .item::after {
        transform: scaleY(.5);
      }
    }

    @media (-webkit-min-device-pixel-ratio: 3),
    (min-resolution: 3dppx) {
      .item::after {
        transform: scaleY(.33);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">item</div>
  </div>
</body>

</html>
