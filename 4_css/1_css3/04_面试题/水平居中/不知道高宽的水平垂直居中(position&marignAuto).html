<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #box {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      position: relative;
    }

    #content {
      width: 50%;
      height: 50%;
      background: pink;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="content">test</div>
  </div>
</body>

</html>
