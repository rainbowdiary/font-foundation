<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC优先</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 0 auto;
            width: 1170px;
            height: 400px;
            background: #f90;
        }
        .box h1 {
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        @media (max-width: 1200px) {
            .box {
                width: 970px;
                background: red;
            }
        }

        @media (max-width: 992px) {
            .box {
                width: 750px;
                background: green;
            }
        }
        @media (max-width: 768px) {
            .box {
                width: 100%;
                background: deeppink;
            }
        }


    </style>
</head>
<body>
    <div class="box">
        <h1>hello 老刘</h1>
    </div>
</body>
</html>
