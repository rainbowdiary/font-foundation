<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            box-sizing: border-box;
            margin: 0 auto;
            width: 1000px;
            height: 300px;
            background: pink;
            padding: 20px;
            font-size: 40px;
            color: red;
        }

        /*打印时的样式*/
        @media print {
            .box {
                color: green;
            }
        }

        /*当视口宽度是 800px*/
        /*@media (width:800px) {*/
        /*    .box {*/
        /*        background: #f90;*/
        /*        color: #fff;*/
        /*    }*/
        /*}*/


        /*当屏幕小于640px的时候， 当做小屏幕*/
        @media(max-width: 640px) {
            .box {
                background: #f90;
                color: #fff;
            }
        }

        /*当屏幕大于等于1024*/
        @media (min-width: 1024px) {
            .box {
                background: green;
                color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        老刘啊老刘
    </div>
</body>
</html>
