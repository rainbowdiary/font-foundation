<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            width: 300px;
            height: 300px;
            border: 1px solid;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            /*控制主轴是哪一根*/
            flex-direction: row;
            justify-content: flex-start;
            /* align-items:stretch; */
            align-items:center;
                   /*
                    flex-start
                    flex-end
                    center
                    baseline(box 没有的)
                    stretch(box 没有的)  实现了等高布局
                    */

        }
        #wrap .inner{
            width: 50px;
            height: 50px;
            border: 1px solid;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
    </div>
</body>
</html>
