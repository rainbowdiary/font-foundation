<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*align-items ---> align-self ---> align-content*/

        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            width: 300px;
            height: 300px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            /*控制主轴是哪一根*/
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items:center;
            /* align-content: flex-start; */
        }
        #wrap .inner{
            width: 50px;
            height: 50px;
            border: 1px solid;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            background: pink;
        }
        #wrap .inner:nth-child(7){
            /* 为什么此时的strech为flex-start */
            align-self: stretch;  
             /* order: -1; */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner">6</div>
        <div class="inner">7</div>
    </div>
</body>
</html>
