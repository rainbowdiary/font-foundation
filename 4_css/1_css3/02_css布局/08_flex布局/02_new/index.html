<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100px;
            height: 400px;
            border: 1px solid;
            display:flex;
        }
        .item{
            width: 50px;
            height: 50px;
            background: pink;
            text-align: center;
        }
        .item:nth-child(1){
            width: 200px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">55555</div>
</div>
</body>
<script>
   /*
     1.计算收缩因子与基准值乘的总和
        1*50*4 + 1*200 = 400
     2.计算收缩因数
        收缩因数=（项目的收缩因子*项目基准值）/第一步计算总和
        50px :     50 * 1 / 400       12.5%
        200px :    200 * 1 / 400      50%
    3.移除空间的计算
        移除空间= 项目收缩因数 x 负溢出的空间
        50px :      12.5% * 300    -37.5px
        200px :     50%   * 300    -150px
   */
</script>
</html>
