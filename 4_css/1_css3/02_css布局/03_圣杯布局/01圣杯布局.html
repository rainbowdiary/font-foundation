<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        .header,.footer {
            height: 100px;
            line-height: 100px;
            text-align:center;
            background: #00aaee;
        }

        .main {
            margin:20px 200px;
            height: 400px;
        }

        .content {
            float: left;
            width: 100%;
            height: 400px;
            background-color: red;
        }
        .left {
            float: left;
            position: relative;
            margin-left: -100%;
            /*left: -200px;*/
            width: 200px; /*宽度固定*/
            height: 400px;
            background-color: #f90;
        }
        .right {
            float:left;
            margin-left: -200px;
            position: relative;
            /*left: 200px;*/
            width: 200px;
            height: 400px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="main">
        <div class="content">content</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
