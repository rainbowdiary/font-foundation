<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 300px;
      border: 1px solid
    }

    .parent::after,
    .son {
      display: inline-block;
      vertical-align: middle;
    }

    .parent::after {
      content: '';
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="parent">
    <span class="son">1234567</span>
  </div>
</body>

</html>
