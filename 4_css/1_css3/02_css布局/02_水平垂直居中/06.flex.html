<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中flex</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 2px solid;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content"></div>
  </div>
</body>

</html>
