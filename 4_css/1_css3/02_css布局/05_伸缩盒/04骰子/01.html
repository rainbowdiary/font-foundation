<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骰子</title>
    <style>
        html,body {
            height: 100%;
        }
        body {
            margin:0 ;
            display: flex;
        }
        .box {
            margin: auto;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .point {
            width: 20px;
            height: 20px;
            background: #ccc;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="point"></div>
    </div>
</body>
</html>
