<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骰子</title>
    <style>
        html,body {
            height: 100%;
        }
        body {
            margin:0 ;
            display: flex;
        }
        .box {
            margin: auto;
            padding: 10px;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .row {
            display: flex;
            justify-content: space-around;
        }
        .point {
            width: 20px;
            height: 20px;
            background: #ccc;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="row">
            <div class="point"></div>
            <div class="point"></div>
        </div>
        <div class="row">
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </div>
</body>
</html>
