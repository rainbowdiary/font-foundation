<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 1000px;
            height: 1000px;
            border: 2px solid #ccc;

            /*设置为伸缩容器*/
            display: flex;

        }
        .box {
            height: 200px;
            color: #fff;

            /*flex-basis: 100px;*/
        }
        .box01 {
            width: 100px;
            background: #00aaee;
            flex-grow: 2;
        }
        .box02 {
            width: 200px;
            background: #1DC128;
            flex-grow: 3;
        }
        .box03 {
            width: 300px;
            background: #5B0000;
            flex-grow:4;
        }
        .box04 {
            width: 200px;
            background: #88180e;
            flex-grow: 1;
        }
        .box05 {background: #ff9900}
        .box06 {background: #1f1f1f}

        /*
        富裕空间 200px
         2 + 3 + 4 + 1 = 10
         box01: 200 * 2/10 = 40     140
         box02: 200 * 3/10  = 60    260
         box03: 200 * 4/10 = 80     380
         box03: 200 * 1/10 = 20     220

        */
    </style>
</head>
<body>
<div class="wrap">
    <div class="box box01">01</div>
    <div class="box box02">02</div>
    <div class="box box03">03</div>
    <div class="box box04">04</div>
<!--    <div class="box box05">05</div>-->
<!--    <div class="box box06">06</div>-->
</div>


</body>
</html>
