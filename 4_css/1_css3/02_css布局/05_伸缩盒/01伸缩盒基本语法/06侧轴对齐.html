<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 1000px;
            height: 1000px;
            border: 2px solid #ccc;



            /*设置为伸缩容器*/
            display: flex;

            /*设置侧轴方向对齐*/
            align-items: stretch;
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;
            /*align-items: baseline;*/


        }
        .box {
            width: 200px;
            height: 200px;
            color: #fff;
        }
        .box01 {background: #00aaee}
        .box02 {background: #1DC128}
        .box03 {background: #5B0000; font-size: 100px}
        .box04 {background: #88180e}
        .box05 {background: #ff9900}
        .box06 {background: #1f1f1f}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box01">01</div>
        <div class="box box02">02</div>
        <div class="box box03">03</div>
        <div class="box box04">04</div>
<!--        <div class="box box05">05</div>-->
<!--        <div class="box box06">06</div>-->
    </div>


</body>
</html>
