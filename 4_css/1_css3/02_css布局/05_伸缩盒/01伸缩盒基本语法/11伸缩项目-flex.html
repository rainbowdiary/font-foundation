<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 1000px;
            height: 1000px;
            border: 2px solid #ccc;

            /*设置为伸缩容器*/
            display: flex;

        }
        .box {
            height: 200px;
            color: #fff;

            flex: 1; /*flex:1 1 0%*/
            flex: auto; /*flex:1 1 auto*/
            flex:none; /*flex:0 0 auto*/
            flex: 0 auto; /*flex:0 1 auto*/
        }
        .box01 {
            width: 100px;
            background: #00aaee;

        }
        .box02 {
            width: 200px;
            background: #1DC128;

        }
        .box03 {
            width: 300px;
            background: #5B0000;

        }
        .box04 {
            width: 200px;
            background: #88180e;

        }
        .box05 {background: #ff9900}
        .box06 {background: #1f1f1f}


    </style>
</head>
<body>
<div class="wrap">
    <div class="box box01">01</div>
    <div class="box box02">02</div>
    <div class="box box03">03</div>
    <div class="box box04">04</div>
<!--    <div class="box box05">05</div>-->
<!--    <div class="box box06">06</div>-->
</div>


</body>
</html>
