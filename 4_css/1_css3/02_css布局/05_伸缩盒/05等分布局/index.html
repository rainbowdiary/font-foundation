<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等分布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .row {
            display:flex;
            justify-content: space-around;

        }
        .row li a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .row li a span {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="warp">
        <ul class="row">
            <li>
                <a href="javascript:;">
                    <img src="img/01天猫.png" alt="老刘">
                    <span>天猫</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="img/02聚划算.png" alt="老刘">
                    <span>聚划算</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="img/03天猫国际.png" alt="老刘">
                    <span>天猫国际</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="img/04外卖.png" alt="老刘">
                    <span>外卖</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="img/05天猫超市.png" alt="老刘">
                    <span>天猫超市</span>

        </ul>
        <ul class="row">

                    <img src="img/07飞猪旅行.png" alt="老刘">

                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="img/08淘达人.png" alt="老刘">
                    <span>淘达人</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="img/09拍卖中心.png" alt="老刘">
                    <span>拍卖中心</span>
                </a>
            </li>

                <a href="javascript:;">
                    <img src="img/10分类.png" alt="老刘">
