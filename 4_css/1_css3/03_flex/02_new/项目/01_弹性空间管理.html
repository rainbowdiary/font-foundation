<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            width: 300px;
            height: 300px;
            border: 1px solid;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            /*控制主轴是哪一根*/
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;

        }
        #wrap .inner{
            width: 50px;
            height: 50px;
            border: 1px solid;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            background: pink;

           flex-grow: 10;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
    </div>
</body>
</html>
