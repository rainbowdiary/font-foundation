<head>

    /* 
      经典布局都是：
      margin为负值
        margin决定了元素边界
          内容不会推进去
          兄弟元素看旁边元素的margin
        定位
        浮动
        响应式
        flex
      */
    #wrap {
      display: inline-block;
      border: 2px solid deeppink;
    }

    #inner {
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: -10px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="inner">
      inner-inner-inner-inner-inner-inner-inner
    </div>
  </div><span>123132122313241q2134</span>
