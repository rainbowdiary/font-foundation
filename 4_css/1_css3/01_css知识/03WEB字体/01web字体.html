<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web字体</title>
    <style>
        @font-face {
            font-family: 'laoliu';
            src: url('fonts/FZSJ-WSMQSJW.eot'); /* IE9兼容模式 */
            src: url('fonts/FZSJ-WSMQSJW.eot?#iefix') format('embedded-opentype'), /* IE9 - */
                 url('fonts/FZSJ-WSMQSJW.woff') format('woff'), /* chrome、firefox opera  safari  IE9+ 最佳格式 */
                 url('fonts/FZSJ-WSMQSJW.woff2') format('woff2'), /* chrome、firefox opera  safari  IE9+ 最佳格式 */
                 url('fonts/FZSJ-WSMQSJW.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+ IE9+*/
                 url('fonts/FZSJ-WSMQSJW.svg#fontname') format('svg'); /* iOS 4.1- */
        }

        @font-face {
                font-family: 'liufont';
                src:url('https://www.ziti163.com/WebFont/Users/2019090316499Q5BKu/zlfont.eot');
                src:url('https://www.ziti163.com/WebFont/Users/2019090316499Q5BKu/zlfont.eot') format('embedded-opentype'),
                    url('https://www.ziti163.com/WebFont/Users/2019090316499Q5BKu/zlfont.woff') format('woff'),
                    url('https://www.ziti163.com/WebFont/Users/2019090316499Q5BKu/zlfont.ttf') format('truetype'),
                    url('https://www.ziti163.com/WebFont/Users/2019090316499Q5BKu/zlfont.svg') format('svg');
                font-weight: normal;
                font-style: normal;}

        p {
            font-family: 'laoliu';
            font-size: 30px;
        }
        h1 {
            font-size: 60px;
            font-family: 'liufont';
        }
    </style>
</head>
<body>
    <h1>老刘</h1>

    <p>
        中宣部常务副部长王晓晖29日介绍，庆祝中华人民共和国成立70周年活动中，将在北京人民大会堂举行隆重颁授仪式，对在中国特色社会主义建设和保卫国家中作出重大贡献、建立卓越功勋、道德品质高尚、群众公认的杰出人士，在中国社会主义现代化建设和促进中外交流合作、维护世界和平中作出杰出贡献的外国人，在各领域各行业作出重大贡献、享有崇高声誉、道德品质高尚、群众公认的杰出人士，分别授予“共和国勋章”“友谊勋章”和国家荣誉称号。中华人民共和国主席习近平将亲自颁授勋章、奖章，签发证书。
    </p>
</body>
</html>
