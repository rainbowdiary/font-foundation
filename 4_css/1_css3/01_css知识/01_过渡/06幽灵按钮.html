<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幽灵按钮</title>
    <style>
        .btn {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 60px;
            background: deeppink;
            color: #fff;
            font-size: 26px;
            text-align:center;
            line-height: 60px;
            font-weight: bold;
            /*过渡*/
            transition: 1s;
        }
        .btn::before {
            content:'';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 6px;
            background: greenyellow;
            transition: 1s;
        }
        .btn::after {
            content:'';
            display: block;
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 6px;
            background: greenyellow;
            transition: 1s;
        }
        .btn:hover {
            color: deeppink;
            background: #fff;
        }
        .btn:hover::before,.btn:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="btn">
        HTML5
    </div>
</body>
</html>
