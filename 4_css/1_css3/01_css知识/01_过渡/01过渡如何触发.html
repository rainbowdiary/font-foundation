<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        .box {
            margin: 50px;
            width: 100px;
            height: 100px;
            background: yellowgreen;

            /*transition过渡*/
            transition: 1s;
        }
        .box1 {
            margin: 50px;
            width: 100px;
            height: 100px;
            background: orangered;

            /*transition过渡*/
            transition: 1s;
        }

        .box2{
            margin: 50px;
            width: 100px;
            height: 100px;
            background: darkslateblue;

            /*transition过渡*/
            transition: 1s;
        }

        /*CSS 动态伪类*/
        .box:hover {
            width: 400px;
        }

        /*媒体查询*/
        @media (max-width: 800px) {
            .box2 {
                width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>

    <script>
        // JS事件触发
        var box1 = document.querySelector('.box1');
        box1.onclick = function() {
            box1.style.width = '600px';
        }

    </script>
</body>
</html>
