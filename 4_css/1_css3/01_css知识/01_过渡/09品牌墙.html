        .brand-list {
            margin: 50px auto;
            padding: 1px 0 0 1px;
            width: 726px;
            background: #ccc;
            overflow: hidden;
        }
        .brand-list li {
            position: relative;
            margin: 0 1px 1px 0;
            float: left;
            width: 120px;
            height: 108px;
        }
        .brand-list .img-3d {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 108px;
            background: #fff;
            transform-style: preserve-3d;
            transition: transform .5s;
        }
        .brand-list .img-front,.brand-list .img-back {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 108px;
            text-align: center;
            line-height: 108px;

        }
        .brand-list .img-back {
            transform: rotateY(180deg);
        }
        .brand-list .img-front img,.brand-list .img-back img {
            vertical-align: middle;
        }

        #btn:hover {

        #btn:hover #refresh {

    <script>
        (function () {
            //获取元素
            var btn = document.querySelector('#btn');
            var refresh = document.querySelector('#refresh');
            var imgNodes = document.querySelectorAll('.brand-list .img-3d');

            //定义变量 计数器
            var count = 0;
            // 单击
            btn.addEventListener('click', function () {
                count ++;   //计数器++

                // 旋转图标旋转
                refresh.style.transform = 'rotate('+(360*count)+'deg)';

                //每个图片旋转
                imgNodes.forEach(function (imgNode, index) {
                    // 计算下行号和列号
                    var rowCount = Math.floor(index / 6);
                    var colCount = index % 6;

                    imgNode.style.transitionDelay = (rowCount+colCount) * 100 + 'ms';
                    imgNode.style.transform = 'rotateY(' + (180*count) + 'deg)';
                });
                
            });
        })();
    </script>
