<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景文字</title>
    <style>
        h1 {
            margin-top:100px;
            font-size:200px;
            text-align:center;

            background-image: url(images/bg05.jpg);
            background-position: center center;

            /*只有webkit支持*/
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>

    <h1>同志们冲啊</h1>
</body>
</html>
