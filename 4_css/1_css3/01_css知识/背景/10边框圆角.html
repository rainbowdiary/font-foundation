<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框圆角</title>
    <style>
        .box {
            margin: 30px;
            width: 300px;
            height: 100px;
            border: 1px solid red;
        }
        .box:nth-child(1) {
            border-radius: 20px 50px;
        }
        .box:nth-child(2) {
            border-radius: 20px 50px 30px;
        }
        .box:nth-child(3) {
            border-radius: 10px 30px 40px 50px;
        }

        /*x半径和y半径不同*/
        .box:nth-child(4) {
            border-bottom-right-radius:100px 50px;
        }
        /*子弹头效果*/
        .box:nth-child(5) {
             border-bottom-right-radius:100px 50px;
             border-top-right-radius:100px 50px;
         }

        /*子弹头 复合属性*/
        .box:nth-child(6) {
            border-radius: 0 100px 100px 0 / 0  50px 50px 0;
        }

        .box:nth-child(7) {
            border-radius: 100px / 50px 100px;
        }

        .box:nth-child(8) {
            border-radius: 100px 50px;
        }
        .box:nth-child(9) {
            border-radius:50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>


</body>
</html>
