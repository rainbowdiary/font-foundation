<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单边阴影</title>
    <style>
        .box {
            width:200px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 20px;
        }
        .box01 {
            box-shadow:0 -3px 5px -2px red;
        }
        .box02 {
            box-shadow:3px 0 5px -2px green;
        }
        .box03 {
            box-shadow:0 3px 5px -2px green;
        }
        .box04 {
            box-shadow:-3px 0 5px -2px orange;
        }
    </style>
</head>
<body>
    <div class="box box01"></div>
    <div class="box box02"></div>
    <div class="box box03"></div>
    <div class="box box04"></div>
</body>
</html>
