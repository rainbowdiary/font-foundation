<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-origin</title>
    <style>
        .box {
            box-sizing: border-box;
            margin: 100px auto;
            width: 1000px;
            height: 400px;
            padding: 50px;
            border: 50px dotted #ccc;

            color: red;
            font-size: 60px;
            font-weight: bold;

            background: url(images/bg02.jpg) repeat;

            background-clip: content-box;
            background-clip: padding-box;
            background-clip: border-box;
        }
    </style>
</head>
<body>


    <div class="box">同志们冲啊</div>
</body>
</html>
