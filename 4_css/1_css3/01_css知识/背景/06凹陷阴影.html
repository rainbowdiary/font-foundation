<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>凹陷阴影</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            padding: 10px;
            width: 600px;
            height: 337px;
            background: #fff;
            border: 1px solid #ccc;

            box-shadow: 0 10px 5px rgba(0,0,0,.3);
        }
        .box::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -31px;
            width: 100%;
            height: 15px;
            border-radius: 50%;
            box-shadow: 0 -10px 5px #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/shanghai.jpg" alt="老刘">
    </div>
</body>
</html>
