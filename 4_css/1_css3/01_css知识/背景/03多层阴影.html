<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单边阴影</title>
    <style>
        .box {
            width:400px;
            height: 300px;
            border: 1px solid #ccc;
            /*border-radius: 3px;*/
            margin: 100px auto;

            box-shadow: 0 0 5px 10px red,
                        0 0 5px 20px orange,
                        0 0 5px 30px yellow,
                        0 0 5px 40px green,
                        0 0 5px 50px cyan,
                        0 0 5px 60px blue,
                        0 0 5px 70px purple;
        }

        .box1 {
            margin: 50px auto;
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 3px;

            box-shadow: 0 -3px 5px -2px red,
                        3px 0 5px -2px green,
                        0 3px 5px -2px blue,
                        -3px 0 5px -2px orange;
        }

    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box1"></div>

</body>
</html>
