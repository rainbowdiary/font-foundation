<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标悬停阴影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #f5f5f5;
        }
        .wrapper {
            margin: 60px auto;
            width: 980px;
        }
        .item {
            position: relative;
            float: left;
            margin:0 20px 20px 0;
            width: 230px;
            height: 300px;
        }
        .item:nth-child(4n) {
            margin-right: 0;
        }
        .item img {
            display: block;
            width: 230px;
            height: 300px;
        }
        .item:hover {
            top: -2px;
            box-shadow:0 5px 30px rgba(0, 0, 0, .2);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
        <div class="item"><img src="images/item.png" alt="老刘"></div>
    </div>
</body>
</html>
