<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框聚焦</title>
    <style>
        input {
            margin: 100px;
            width: 400px;
            padding: 10px;
            border: 1px solid #999;
            box-shadow:inset 1px 1px 2px rgba(0, 0, 0, .2);
        }
        input:hover {
            box-shadow:inset 1px 1px 3px rgba(0, 0, 0, .3);
        }
        input:focus {
            outline: none;
            box-shadow:0 0 5px rgba(0, 0, 0, .5);
        }


    </style>
</head>
<body>
    <input type="text">
</body>
</html>
