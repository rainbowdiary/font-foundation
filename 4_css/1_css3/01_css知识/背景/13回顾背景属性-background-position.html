<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        .box {
            box-sizing: border-box;
            margin: 100px auto;
            width: 1000px;
            height: 400px;
            border: 1px solid #ccc;

            background-image: url(images/bg02.jpg);
            background-repeat: no-repeat;

            /*背景图的位置*/
            /*指定具体的长度单位*/
            background-position: 100px 200px;
            background-position: -50px -50px;
            /*指定关键字  水平：left right center  垂直：top bottom center*/
            background-position: left top;
            background-position: center center;   /*整个背景图居中*/
            background-position: right bottom;
            /*指定百分比*/
            background-position: 50% 50%;   /*center center*/
            background-position: 100% 100%; /*rigth bottom*/

            background-position: 10% 20%;

            background-position: 450px 150px;
        }
    </style>
</head>
<body>
    <!--
        background-postion 设置百分比，算算法
        如：设置 10% 20%；
        x: (元素宽-背景图宽)*10%
        y: (元素高-背景图高)*20%

        如：设置 50% 50%
        x：（1000-100） * 50% = 450
        y: (400 - 100) * 50% = 150


    -->

    <div class="box"></div>



</body>
</html>
