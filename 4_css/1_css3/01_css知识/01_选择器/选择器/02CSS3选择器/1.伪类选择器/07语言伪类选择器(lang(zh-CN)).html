<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语言伪类选择器</title>
    <style>
        div {
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        div:lang(zh-CN) {
            background-color: pink;
        }
    </style>
</head>
<body lang="zh-CN">
    <div lang="zh-CN">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos dolore dolorem ea earum, illum modi nesciunt odio officiis quidem, quo quos sequi, similique soluta totam veritatis? Earum pariatur quasi voluptatibus.</div>
</body>
</html>
