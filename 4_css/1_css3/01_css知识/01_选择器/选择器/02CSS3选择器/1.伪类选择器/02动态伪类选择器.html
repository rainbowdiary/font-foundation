<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态伪类选择器</title>
    <style>
        input {
            width: 300px;
            padding:10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus {
            color: red;

            /*外轮廓*/
            outline:none;
            /*outline: 2px solid red;*/
        }
    </style>
</head>
<body>
    <!--
       伪类选择器使用单冒号；区别于伪元素双冒号书写
        :link
        :visited
        :hover
        :active
        :focus

    -->

    <input type="text" value="来啊">
</body>
</html>
