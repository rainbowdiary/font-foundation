<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
       :nth-child(1) 要么子元素 元素类型相同
                     要么子元素 class类相同  */
    .item:nth-child(1) {
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      background-color: yellow;
    }

    .item:nth-child(2) {
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>

  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>

</html>
