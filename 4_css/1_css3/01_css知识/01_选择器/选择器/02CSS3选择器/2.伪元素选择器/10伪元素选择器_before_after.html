<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            border:1px solid #333;
        }

        .box::before {
            content: "";
            display: block;
            width: 100%;
            height: 20px;
            background-color: #f90;
        }

        .box::after {
            content: "I am fine";
            display: block;
            height: 40px;
            line-height: 40px;
            border: 1px solid red;
            text-align:center;
        }

    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
