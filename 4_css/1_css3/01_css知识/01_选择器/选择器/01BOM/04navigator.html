<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator</title>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.querySelector('#box');

        // 从userAgent获取浏览器的信息
        box.innerHTML = navigator.userAgent;
    </script>
</body>
</html>
