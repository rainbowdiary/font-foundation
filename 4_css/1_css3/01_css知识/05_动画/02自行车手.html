<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            width: 130px;
            height: 130px;
            background-image: url("images/bike.png");
            background-repeat: no-repeat;

            /*animation: bike 300ms steps(32) infinite;*/
            animation: bike .5s steps(31) infinite;
        }
        @keyframes bike {
            0%{background-position: 0 0 }
            100%{background-position: 0 -4030px}
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
