<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .watch {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 6px solid #333;
            border-radius: 50%;
            background: #f5f5f5;
        }
        .minute-scale-list,.hour-scale-list {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .minute-scale-list li {
            position: absolute;
            width: 4px;
            height: 16px;
            left: 198px;
            top: 5px;
            background: #000;
            transform-origin:2px 195px;
            border-radius: 2px;

        }
        .hour-scale-list li{
            position: absolute;
            width: 8px;
            height: 32px;
            left: 196px;
            top: 5px;
            border-radius: 4px;
            background: #000;
            transform-origin:4px 195px;
        }

       .hour {
           position: absolute;
           left: 196px;
           top: 100px;
           width: 8px;
           height: 120px;
           background: #000;
           border-radius:4px;
           transform-origin: center 100px;
       }

        .minute {
            position: absolute;
            width: 4px;
            height: 140px;
            left: 198px;
            top: 80px;
            background: #000;
            border-radius: 2px;
            transform-origin: center 120px;
        }
        .second {
            position: absolute;
            width: 2px;
            height: 160px;
            left: 199px;
            top: 60px;
            background: red;
            border-radius: 1px;
            transform-origin: center 140px;
        }
        .circle {
            position: absolute;
            left: 190px;
            top: 190px;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;

        }

        
    </style>
</head>
<body>
    <div class="watch">
        <ul class="minute-scale-list">

        </ul>
        <ul class="hour-scale-list"></ul>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>

        <div class="circle"></div>
    </div>

    <script>
        (function () {
            // 创建分钟刻度
            //获取元素
            var minuteScaleList = document.querySelector('.minute-scale-list');
            //创建分钟刻度
            for (var i = 0;i < 60; i ++) {
                var liNode = document.createElement('li');
                liNode.style.transform = 'rotate('+(i*6)+'deg)';
                minuteScaleList.appendChild(liNode);
            }

            // 创建小时刻度
            var hourScaleList = document.querySelector('.hour-scale-list');
            //创建小时刻度
            for (var j = 0; j < 12; j ++) {
                var hourLiNode = document.createElement('li');
                hourLiNode.style.transform = 'rotate('+(j * 30)+'deg)';
                hourScaleList.appendChild(hourLiNode);
            }


            // 定时器开启
            var second = document.querySelector('.second');
            var minute = document.querySelector('.minute');
            var hour = document.querySelector('.hour');
            runTime();
            setInterval(runTime, 1000);
            function runTime(){
                // 创建时间日期对象
                var date = new Date();

                var s = date.getSeconds();
                var m = date.getMinutes() + s/60;
                var h = date.getHours() + m/60;


                second.style.transform = 'rotate('+(s*6)+'deg)';
                minute.style.transform = 'rotate('+(m*6)+'deg)';
                hour.style.transform = 'rotate('+(h*12)+'deg)';


            }


        })();
    </script>
</body>
</html>
