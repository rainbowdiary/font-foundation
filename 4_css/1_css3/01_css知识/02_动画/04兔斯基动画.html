<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兔斯基</title>
    <style>
        @keyframes rabbitSport {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -528px 0;
            }
        }

        .rabbit {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background-image: url('images/animation.png');
            animation: rabbitSport .3s steps(11) infinite;
        }
    </style>
</head>
<body>
    <div class="rabbit"></div>
</body>
</html>
