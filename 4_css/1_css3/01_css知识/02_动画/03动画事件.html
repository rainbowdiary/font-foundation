<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画属性</title>
    <style>
        @keyframes changeOffset {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(500px);
            }
        }
        .box {
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background: #f90;

            animation: changeOffset 3s 2s linear 2 alternate;

        }
    </style>
</head>
<body>
    <div class="box"></div>



    <script>
        var box = document.querySelector('.box');
        box.addEventListener('animationstart', function () {
            console.log('动画开始');
        });
        box.addEventListener('animationend', function(){
            console.log('动画结束');
        });
        //每重复一次动画就触发
        box.addEventListener('animationiteration', function(){
            console.log('重复动画');
        })


    </script>
</body>
</html>
