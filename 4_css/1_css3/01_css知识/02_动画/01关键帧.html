<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键帧</title>
    <style>
        @keyframes changeColor {
            0% {
                background-color: red;
            }
            20% {
                background-color: green;
            }
            40% {
                background-color: cadetblue;
            }
            60% {
                background-color: #00aaee;
            }
            80% {
                background-color: #f90;
            }
            100% {
                background-color: yellow;
            }
        }

        @keyframes changeOffset {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(500px);
            }
        }

        .box {
            margin: 20px auto;
            width: 600px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;

            /*设置动画*/
            animation-name: changeColor;
            animation-duration: 2s;
            animation-iteration-count: 2;
        }
        .content {
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background: #f90;
        }
        .content:hover {
            /*transition: 3s;*/
            /*transform: translateX(500px);*/
            animation-name: changeOffset;
            animation-duration: 3s;
        }
    </style>
</head>
<body>

    <div class="box" id="box"></div>
    <div class="content" id="content"></div>

    <script>
        //box.addEventListener('animationstart', function(){console.log('start')})
        //box.addEventListener('animationend', function(){console.log('end')})
        //box.addEventListener('animationiteration', function(){console.log('iter')})
        content.addEventListener('animationcancel', function(){console.log('cancel')})
    </script>
</body>
</html>
