<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3文本--文本阴影</title>
	<style>
		.title{
			font-size:130px;
			color:red;
			text-shadow:2px 2px 3px green;
		}

		.d3{
			font-size:100px;
			font-weight: bold;
			color:#ccc;

			text-shadow: 1px 1px 0px rgb(188,188,188),
						 2px 2px 0px rgb(177,177,177),
						 3px 3px 0px rgb(166,166,166),
						 4px 4px 0px rgb(155,155,155),
						 5px 5px 0px rgb(144,144,144),
						 6px 6px 0px rgb(133,133,133),
						 7px 7px 0px rgb(122,122,122),
						 8px 8px 0px rgb(111,111,111),
						 9px 9px 0px rgb(99,99,99),
						 10px 10px 0px rgb(88,88,88);
		}
	</style>
</head>
<body>
	<h1>文本阴影</h1>
	<hr>

	<p class="title">同志你好</p>

	<p class="d3">3D文字效果</p>
</body>
</html>
