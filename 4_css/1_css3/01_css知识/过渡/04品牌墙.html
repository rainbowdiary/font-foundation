<!DOCTYPE html>

            padding: 0;
        }
        ul {
            list-style:none;
        }
        .brand-list {
            margin: 50px auto;
            padding: 1px 0 0 1px;
            width: 726px;
            background: #ccc;
        }
        .brand-list::after {
            content: '';
            display: block;
            clear: both;
        }
        .brand-list li {
            float: left;
            margin: 0 1px 1px 0;
            width: 120px;
            height: 108px;

        }
        .brand-list .img-3d {
            position:  relative;
            width:120px;
            height: 108px;
            transform-style: preserve-3d;
            background:#fff;
            transition: 1s;
        }
        .brand-list .img-back,.brand-list .img-front {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 108px;
            text-align: center;
            line-height: 108px;
            /*backface-visibility: hidden;*/
        }
        .brand-list .img-front {
        }
        .brand-list .img-back {
            transform: rotateY(180deg) translateZ(1px);
        }

        .brand-list img {
            vertical-align: middle;
        }

        #btn {
            text-align: center;
            background: #fff;
            transition: 1s;
            user-select: none;
        }
        #refresh {
            margin: 26px auto 0;
            width: 28px;
            height: 28px;
            background: url('img/refresh.png') no-repeat;
            transition: 1s;
        }
        #btn:hover {
            color: #fff;
            background: #dd2727;
        }
        #btn:hover #refresh {
            background: url('img/refresh-white.png') no-repeat;
        }
    </style>
</head>

    <script>
        (function () {
            // 获取元素
            var btn = document.querySelector('#btn');
            var refresh = document.querySelector('#refresh');
            var imgNodes = document.querySelectorAll('.img-3d');

            // 定义变量
            var index = 1;

            btn.addEventListener('click', function () {
                // 旋转
                refresh.style.transform = 'rotate('+(index * 360)+'deg)';

                // 每个照片墙旋转
                imgNodes.forEach(function (imgNode, i) {
                    var rowNum = Math.floor(i / 6);
                    var colNum = i % 6;
                    imgNode.style.transition = '.5s transform '+((rowNum+colNum) * 100)+'ms'
                    imgNode.style.transform = 'rotateY('+(index * 180)+'deg)';
                });

                index ++;
            });
        })();
    </script>
