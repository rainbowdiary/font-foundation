<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d位移</title>
    <style>
        .box {
            margin: 100px;
            border: 10px dashed orange;
            width: 200px;
            height: 200px;

            /*开启3D空间*/
            /*transform-style: preserve-3d;*/
            perspective: 300px;

        }
        .inner {
            width: 200px;
            height: 200px;
            background: yellowgreen;

            /*transform: translateZ(0px);**/
            transform: translate3d(100px, 100px, 100px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
