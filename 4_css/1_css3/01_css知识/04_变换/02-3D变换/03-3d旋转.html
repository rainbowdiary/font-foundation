<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d缩放</title>
    <style>
        .box {
            margin: 100px;
            border: 10px dashed orange;
            width: 200px;
            height: 200px;

            /*开启3D空间*/
            transform-style: preserve-3d;
            perspective: 300px;

        }
        .inner {
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 0, .5);

            /*transform: rotateZ(45deg)*/;
            transform: rotateX(45deg);
            /*transform: rotateY(45deg);*/
            /*transform: rotate3d(1,1,1, 45deg);*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">老刘</div>
    </div>
</body>
</html>
