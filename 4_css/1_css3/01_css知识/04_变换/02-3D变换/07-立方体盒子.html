<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            margin: 200px auto;
            width: 200px;
            height:200px;
            transform-style: preserve-3d;
            /*perspective: 300px;*/
            transform: rotateX(0deg) rotateY(0deg);
            transform-origin: center center -100px;
        }
        .face {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            backface-visibility: hidden;


        }
        .face1 {
            background-color: darkred;
        }
        .face2 {
            background-color: skyblue;
            transform-origin: right;
            transform: translateX(-200px) rotateY(-90deg);
        }
        .face3 {
            background-color: darkorange;
            transform-origin: left;
            transform: translateX(200px) rotateY(90deg);
        }
        .face4 {
            background-color: greenyellow;
            transform-origin: bottom;
            transform: translateY(-200px) rotateX(90deg);
        }
        .face5 {
            background-color: rebeccapurple;
            transform-origin: top;
            transform: translateY(200px) rotateX(-90deg);
        }
        .face6 {
            background-color: darkcyan;
            transform: translateZ(-200px) rotateY(180deg) rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
    </div>

    <script>
        (function () {
            //获取元素
            var box = document.querySelector('.box');
            //设置初始角度
            var rotate = 0;
            setInterval(function () {
                rotate ++;
                //设置元素的旋转角度
                box.style.transform = 'rotateX('+rotate+'deg) rotateY('+rotate+'deg)';

            }, 40)

        })();
    </script>
</body>
</html>
