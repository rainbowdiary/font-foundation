<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            margin: 200px auto;
            width: 200px;
            height:200px;
            transform-style: preserve-3d;
            /*perspective: 300px;*/
            transform: rotateX(0deg) rotateY(0deg);
            transform-origin: center center -100px;
        }
        .face {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            /*backface-visibility: hidden;*/
            opacity: .5;
            transition: 1s;
        }
        .face img {
            width: 100%;
            height: 100%;
        }
        .face1 {

        }
        .face2 {

            transform-origin: right;
            transform: translateX(-200px) rotateY(-90deg);
        }
        .face3 {

            transform-origin: left;
            transform: translateX(200px) rotateY(90deg);
        }
        .face4 {

            transform-origin: bottom;
            transform: translateY(-200px) rotateX(90deg);
        }
        .face5 {

            transform-origin: top;
            transform: translateY(200px) rotateX(-90deg);
        }
        .face6 {

            transform: translateZ(-200px) rotateY(180deg) rotate(180deg);
        }

        .box:hover .face1 {
            transform: translateZ(100px);
        }
        .box:hover .face2 {
            transform: translateX(-200px) rotateY(-90deg) translateZ(100px);
        }
        .box:hover .face3 {
            transform: translateX(200px) rotateY(90deg) translateZ(100px);
        }
        .box:hover .face4 {
            transform: translateY(-200px) rotateX(90deg) translateZ(100px);
        }
        .box:hover .face5 {
            transform: translateY(200px) rotateX(-90deg) translateZ(100px);
        }
        .box:hover .face6 {
            transform: translateZ(-200px) rotateY(180deg) rotate(180deg) translateZ(100px);
        }

        /*小盒子*/
        .face-small {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
        }
        .face-small img {
            width: 100%;
            height:100%;
        }
        .face-small-1{
            transform: translateZ(-50px);
        }
        .face-small-2{
            transform-origin: right;
            transform: translateZ(-50px) translateX(-100px) rotateY(-90deg);
        }
        .face-small-3{
            transform-origin: left;
            transform: translateZ(-50px) translateX(100px) rotateY(90deg);
        }
        .face-small-4{
            transform-origin: bottom;
            transform: translateZ(-50px) translateY(-100px) rotateX(90deg);
        }
        .face-small-5{
            transform-origin: top;
            transform: translateZ(-50px) translateY(100px) rotateX(-90deg);
        }
        .face-small-6{
            transform: translateZ(-150px) rotateY(180deg) rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <!--大盒子-->
        <div class="face face1"><img src="../images/1.jpg" alt="老刘"></div>
        <div class="face face2"><img src="../images/2.jpg" alt="老刘"></div>
        <div class="face face3"><img src="../images/3.jpg" alt="老刘"></div>
        <div class="face face4"><img src="../images/4.jpg" alt="老刘"></div>
        <div class="face face5"><img src="../images/5.jpg" alt="老刘"></div>
        <div class="face face6"><img src="../images/6.jpg" alt="老刘"></div>

        <!--小盒子-->
        <div class="face-small face-small-1"><img src="../images/12.jpg" alt="小刘"></div>
        <div class="face-small face-small-2"><img src="../images/11.jpg" alt="小刘"></div>
        <div class="face-small face-small-3"><img src="../images/10.jpg" alt="小刘"></div>
        <div class="face-small face-small-4"><img src="../images/9.jpg" alt="小刘"></div>
        <div class="face-small face-small-5"><img src="../images/8.jpg" alt="小刘"></div>
        <div class="face-small face-small-6"><img src="../images/7.jpg" alt="小刘"></div>


    </div>

    <script>
        (function () {
            //获取元素
            var box = document.querySelector('.box');
            //设置初始角度
            var rotate = 0;
            setInterval(function () {
                rotate ++;
                //设置元素的旋转角度
                box.style.transform = 'rotateX('+rotate+'deg) rotateY('+rotate+'deg)';

            }, 40)

        })();
    </script>
</body>
</html>
