<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变换transrorm</title>
    <style>
        .box {
            display: inline-block;
            margin: 100px;
            width: 300px;
            height: 300px;
            border:10px dashed #f90;

        }
        .inner {
            width: 300px;
            height:300px;
            background: yellowgreen;
        }
        .inner1 {
            transform: translateX(100px) rotate(30deg);
        }
        .inner2 {
            transform: rotate(30deg) translateX(100px);
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="inner inner1">Hello</div>
    </div>

    <div class="box">
        <div class="inner inner2">Hello</div>
    </div>
</body>
</html>
