<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亮光文字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #000;
        }
        h1 {
            margin: 200px auto;
            font-size: 100px;
            text-align: center;
            color: transparent;
            background: linear-gradient(180deg, green, orange);
            -webkit-background-clip: text;
            background-repeat: no-repeat;

        }
    </style>
</head>
<body>
<h1>这是一个渐变文字</h1>

</body>
</html>
