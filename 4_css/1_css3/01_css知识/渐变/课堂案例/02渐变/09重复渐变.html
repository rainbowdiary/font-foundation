<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复渐变</title>

        .box {
            width: 400px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 100px auto;

</head>
<body>
    <div class="box"></div>
</body>
</html>
