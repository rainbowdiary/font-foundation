<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变按钮</title>
    <style>
        .btn {
            margin: 100px;
            padding: 10px 12px;
            background: linear-gradient(#fff, #e0e0e0);
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn:hover,.btn:focus {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <button class="btn">点击发大财</button>
</body>
</html>
