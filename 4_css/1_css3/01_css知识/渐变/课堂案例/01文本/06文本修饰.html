<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        p {
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;

            /*text-decoration: underline;*/

            /*相当于原来的 text-decoration*/
            text-decoration-line: underline;
            /*text-decoration-line: line-through;*/
            /*text-decoration-line: overline;*/

            /*设置线的颜色*/
            text-decoration-color: red;

            /*设置线的风格*/
            /*text-decoration-style: solid;*/
            /*text-decoration-style: dotted;*/
            text-decoration-style: wavy;

            /*复合属性*/
            text-decoration: line-through red solid;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta illum iusto laudantium odio quod suscipit. Aliquid, iste, repellendus! Aut consequuntur, dolore ipsa iste maxime nesciunt provident quae sapiente sed voluptatum.
    </p>
</body>
</html>
