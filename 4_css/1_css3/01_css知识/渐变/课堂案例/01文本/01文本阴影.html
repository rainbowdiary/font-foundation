<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本阴影</title>
    <style>
        h1 {
            text-align: center;
            font-size: 100px;


        }
        .text1 {
            /*text-shadow: 2px 2px;*/
            /*text-shadow: 3px 3px orange;*/
            color: green;
            text-shadow: 3px 3px 5px orange;
        }

        .text2 {
            color: #ccc;
            text-shadow: 1px 1px 0 rgb(188, 188, 188),
                         2px 2px 0 rgb(177, 177, 177),
                         3px 3px 0 rgb(166, 166, 166),
                         4px 4px 0 rgb(155, 155, 155),
                         5px 5px 0 rgb(144, 144, 144),
                         6px 6px 0 rgb(133, 133, 133),
                         7px 7px 0 rgb(122, 122, 122),
                         8px 8px 0 rgb(111, 111, 111);
        }
    </style>
</head>
<body>
    <h1 class="text1">尚硅谷牛逼</h1>
    <h1 class="text2">尚硅谷牛逼3D</h1>
</body>
</html>
