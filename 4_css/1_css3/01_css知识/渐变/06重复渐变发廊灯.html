<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复渐变发廊灯</title>
    <style>
        .wrapper {
            margin: 100px;
            width: 300px;
            height: 50px;
            border: 1px solid #333;
            overflow: hidden;
        }
        .inner {
            width: 1000px;
            height: 50px;
            background: repeating-linear-gradient(45deg, #000 0,#000 10px, #fff 10px, #fff 20px);
            transition: 10s;
        }
        .wrapper:hover .inner {
            margin-left: -700px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner"></div>
    </div>
</body>
</html>
