<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变纹理图案</title>
    <style>
        .container {
            text-align: center;
        }
        .box {
            display: inline-block;
            margin: 20px 10px;
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }

        .box01 {
            margin-left: auto;
            margin-right: auto;
            background-color: #DDEEFF;

            background-image:
                    radial-gradient(closest-side, transparent 98%, rgba(0, 0, 0, 0.3) 99%),
                    radial-gradient(closest-side, transparent 98%, rgba(0, 0, 0, 0.3) 99%);
           background-position: 0 0px, 40px 40px;
            background-size: 80px 80px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="box box01"></div>
</div>

</body>
</html>
