<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框聚焦</title>
    <style>
        .form {
            width: 600px;
            margin: 100px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input,textarea {
            box-sizing: border-box;
            padding: 10px;
            width:100%;
            display: block;
            border: 1px solid #999;
            border-radius: 2px;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,.2);
        }
        textarea {
            height: 200px;
        }

        input:hover,textarea:hover {
            box-shadow: 1px 1px 3px rgba(0, 0, 0 ,.3) inset;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0,0,0,.5);
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="form-group">
            <label for="usernameInput">姓名：</label>
            <input type="text" id="usernameInput" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="desText">介绍:</label>
            <textarea id="desText"></textarea>
        </div>

    </div>
</body>
</html>
