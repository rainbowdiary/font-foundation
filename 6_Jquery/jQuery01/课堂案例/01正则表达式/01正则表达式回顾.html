<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式回顾</title>
</head>
<body>
    <script>
        /*
        * js 中正则表达式 跟Array、String等一样，是一钟类型
        * 正则属于RegExp对象； RegExp是个构造函数
        * 正则类型的对象，有方法： test()  exec();
        * */
        // 直接量
        var reg = /\w{5}/;
        // RegExp函数  z转换函数
        var reg1 = RegExp("hello");
        // RegExp构造函数
        var reg2 = new RegExp("apple");



        /**
         * 原子：
         *     字符直接量：  任意一个字符就是一个原子
             * 字符类：
             *       [abc]、[a-z]、[a-z0-9,]
             *       [^abc]   /"[^"]+"/
             *       \w    [a-zA-Z0-9_]
             *       \W    [^a-zA-Z0-9_]
             *       \d    [0-9]
             *       \D    [^0-9]
             *       \s    [\n\t\v\f\r]
             *       \S    [^\n\t\v\f\r]
             *       .     [^\n]
             * 具有特殊意义的符号：
             *        \.  \/  \/   \\  \\    \+  \*  \?  \$  \^  \[  \]  \(  \)
         *
         *
         * 对原子的修饰:
         *      数量修饰符：
         *          {n}       /a{3}/  /aaa/
         *          {n,}
         *          {n,m}
         *          ?   {0,1}
         *          +   {1,}
         *          *   {0,}   .*
         *          贪婪匹配：尽可能多的匹配 阻止贪婪匹配，在数量修饰符的后面加？
         *
         *      位置修饰符：
         *          /b  空格、标点、换行
         *          /B   非单词边界
         *          ^ \A
         *          $ \Z
         *
         *      选择修饰符：
         *          |
         *
         *      模式单元：
         *          调高优先级
         *          把多个原子当成一个整体    /abc{3}/  /(abc){3}/
         *          暂存内存，单独捕获模式单元的内容
         *              Excep.exec() 返回数组， 数组的第一个成员是整体的匹配结构，后面的成员就是模式单元匹配到的内容
         *              给模式单元取名字 /(?<first>abc)/   exce()返回的数组中有个属性 groups
         *              取消暂存内存（不捕获模式单元内容）  /(?:abc)/
         *          反向引用：执行字符串替换的时候
         *              str.replace(/a/g, 'b');
         *              str.replace(/"([^"]+)"/, '“$1”');
         *
         * */




    </script>

</body>
</html>
