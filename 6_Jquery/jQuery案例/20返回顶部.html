<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #top{
            position: fixed;
            right:0;
            bottom:0;
            display: none;
            cursor: pointer;
        }

    </style>

</head>
<body>
    <img src="images/mm/1.jpeg" alt="">
    <img src="images/mm/2.jpeg" alt="">
    <img src="images/mm/3.jpeg" alt="">
    <img src="images/mm/4.jpeg" alt="">
    <img src="images/mm/5.jpeg" alt="">
    <img src="images/mm/6.jpeg" alt="">
    <img src="images/mm/7.jpeg" alt="">
    <img src="images/mm/8.jpeg" alt="">
    <img src="images/mm/9.jpeg" alt="">
    <img src="images/mm/10.jpeg" alt="">

    <img src="images/top.png" alt="" id="top"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        /*
         * 目标.height()  元素的高度(数值型)
         * 目标.width()  元素的宽度(数值型)
         * 兼容火狐和chrome的滚动条选择器$('html,body')
         * 设置滚动距离 scrollTop
         */
        $(function(){
//				$('button').click(function(){
//					alert($(window).height());
//				})
            $(window).scroll(function(){
                //当垂直滚动的距离大于窗口的高度
                if($(window).scrollTop()>$(window).height()){
                    $('#top').show();
                }else{
                    $('#top').hide();
                }
            });

            $('#top').hover(function(){
                $(this).prop('src','images/top.gif');
            },function(){
                $(this).prop('src','images/top.png');
            }).click(function(){
                //滚动条回到顶部0
                $('html,body').stop().animate({'scrollTop':'0'},500);
            })


        })
    </script>
</body>
</html>
