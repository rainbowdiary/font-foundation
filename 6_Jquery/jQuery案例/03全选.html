<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <li><input type="checkbox"> Lorem ipsum dolor sit amet.</li>

    <input type="checkbox" id="allSelect"> 全选


    <script src="js/jquery-1.11.1.min.js"></script>

           });
        });
    </script>
</body>
</html>
