<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery竖向手风琴导航</title>
	<style>
		body {
			font:16px "Microsoft YaHei",sans-serif;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
		}

		.nav-list {
			width: 220px;
			border-bottom: 1px solid #ccc;
		}

		.nav-list h3 {
			position: relative;
			margin: 0;
			padding: 10px 20px;
			font-size: 16px;
			line-height: 20px;
			font-weight: normal;
			color: #fff;
			background-color: #333;
			border-top: 1px solid #ccc;
			cursor: pointer;
		}
		.nav-list h3:hover{
			background-color: #222;
		}
		.nav-list h3 span{
			position: absolute;
			right: 20px;
			top: 14px;
			width: 12px;
			height: 12px;
			background: url("images/off.png") no-repeat;
		}
		.nav-list h3.open span{
			background: url("images/open.png") no-repeat;

		}
		.nav-list ul {
			display: none;
		}
		.nav-list li a{
			display: block;
			padding: 10px 20px;
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			border-bottom: none;
			color: #333;
			font-size: 14px;
		}
		.nav-list li a:hover{
			background-color: #ccc;
		}

	</style>
</head>
<body>
	<div class="nav-list">
		<h3>选择器 <span></span></h3>
		<ul>
			<li><a href="#">基本选择器</a></li>
			<li><a href="#">层级选择器</a></li>
			<li><a href="#">过滤选择器</a></li>
			<li><a href="#">属性选择器</a></li>
			<li><a href="#">内容选择器</a></li>
			<li><a href="#">子元素选择器</a></li>
			<li><a href="#">可见性选择器</a></li>
			<li><a href="#">表单选择器</a></li>
			<li><a href="#">表单对象选择器</a></li>
		</ul>
		
		<h3>筛选 <span></span></h3>
		<ul>
			<li><a href="#">过滤</a></li>
			<li><a href="#">查找</a></li>
			<li><a href="#">关联</a></li>
			<li><a href="#">DOM操作</a></li>
		</ul>

		<h3>样式 <span></span></h3>
		<ul>
			<li><a href="#">CSS操作</a></li>
			<li><a href="#">位置</a></li>
			<li><a href="#">尺寸</a></li>
		</ul>

		<h3>属性 <span></span></h3>
		<ul>
			<li><a href="#">属性操作</a></li>
			<li><a href="#">CSS类</a></li>
			<li><a href="#">代码</a></li>
			<li><a href="#">文本</a></li>
			<li><a href="#">值</a></li>
		</ul>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script>


		$(document).ready(function(){
			// 模式显示一个
			$('.nav-list h3').eq(0).addClass('open').next('ul').show();

			//绑定 单击事件
			$(".nav-list h3").click(function(){
				$(this)    //当前点击的 H3
				.addClass("open")   //当前H3切换 open类
				.siblings("h3")   
				.removeClass("open") //其他 h3 删除 open类
				.end()        // 返回 $(this)
				.next("ul").stop().slideDown()
				.siblings("ul").stop().slideUp();   //其他 ul 隐藏
			})
		})
	</script>
</body>
</html>
