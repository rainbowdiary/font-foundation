<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        #box {
            width: 400px;
            height: 300px;
            background: url('images/mm/1.jpeg') no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body>
    <h3>基本效果</h3>
    <button>hide</button>
    <button>show</button>
    <button>toggle</button>

    <br>
    <h3>滑动</h3>
    <button>slideUp 隐藏</button>
    <button>slideDown 显示</button>
    <button>slideToggle</button>
    <button>隐藏完在显示</button>
    <br>

    <h3>淡入淡出</h3>
    <button>fadeOut</button>
    <button>fadeIn</button>
    <button>fadeToggle</button>
    <button>fadeTo</button>

    <br>
    <br>
    <div id="box"></div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            // 基本操作
           $('button:eq(0)').click(function () {
              //$('#box').hide();
              //$('#box').hide('slow');  // fast  normal slow
               //$('#box').hide(5000);  //指定时间  width\height\opacity
               //可以指定回调函数 等动画结束，回调函数执行
               $('#box').hide(3000, function () {
                   //alert('啊，我隐藏了');
               });
               
           });
           $('button:eq(1)').click(function () {
              $('#box').show(2000);
           });
           $('button:eq(2)').click(function () {
                // stop()负责停止 元素上之前的动画（把元素上的对话队列，清空了）
                $('#box').stop().toggle(2000);
            });
            // jquery有一个动画队列，对一个元素执行动画，jquery将动画操作加入到队列；队列中会按照顺序全部执行

            // 滑动操作
            $('button:eq(3)').click(function(){
                //$('#box').slideUp('slow');  //隐藏
                $('#box').slideUp(2000);  //隐藏
                //alert('slideUp 完事了');
            });
            $('button:eq(4)').click(function(){
                $('#box').slideDown();  //显示
            });
            $('button:eq(5)').click(function(){
                $('#box').slideToggle();  //切换
            });
            $('button:eq(6)').click(function () {
                // delay添加到动画队列中，让动画延迟执行
               $('#box').slideUp(2000).delay(2000).slideDown(2000);
            });

            // 淡入淡出
            $('button:eq(7)').click(function () {
               $('#box').fadeOut(3000);
            });
            $('button:eq(8)').click(function () {
                $('#box').fadeIn(500);
            });
            $('button:eq(9)').click(function () {
                $('#box').fadeToggle(500);
            });
            $('button:eq(10)').click(function () {
                //$('#box').fadeTo(1000, .5);  // 设置元素的opacity值 到一个目标值
                $('#box').fadeTo(1000, .5, function () {
                    // 回调
                });  // 设置元素的opacity值 到一个目标值
            });

        });
    </script>
</body>
</html>
