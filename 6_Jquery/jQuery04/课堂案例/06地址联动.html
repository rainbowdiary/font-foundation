<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址联动</title>
    <style>
        select {
            width: 120px;
        }
    </style>
</head>
<body>
    <select name="pro" id="pro"></select>
    <select name="city" id="city"></select>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {

            // 定义数据
            var proList = ['江苏', '浙江', '安徽', '湖南', '湖北']; //省的信息
            var cityList = [
                ['南京', '苏州', '无锡', '扬州', '徐州'],
                ['杭州', '温州', '台州', '衢州', '宁波'],
                ['合肥', '黄山', '芜湖', '淮南', '淮北'],
                ['长沙', '常德', '郴州', '岳阳', '湘潭'],
                ['武汉', '宜昌', '黄冈', '孝感', '天门'],
            ];

            // 把省的信息加入到页面中 each
            $.each(proList, function (index, item) {
                $('<option>').html(item).val(index).appendTo('#pro');
            });

            
            // 给第一个select监听 change事件
            $('#pro').change(function () {
                var index = $(this).val();  //获取省对应的索引
                // 清空原来的信息
                $('#city').empty();
                // 添加城市信息
                $.each(cityList[index], function (num, item) {
                    $('<option>').html(item).val(num).appendTo('#city');
                })
            });

            // 自定触发change事件
            $('#pro').trigger('change');
            

        });
    </script>
</body>
</html>
