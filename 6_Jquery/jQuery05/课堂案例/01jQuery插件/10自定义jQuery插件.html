<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义插件</title>
</head>
<body>
    <h1>自定义jQuery插件</h1>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        // 自定义插件  给jQueryDOM扩展一个方法
        $.fn.extend({
            changeRed: function(){
                // this 指向调用changeRed方法的 dom对象
                $(this).css('color', 'red');
            }
        });




        // 给核心对象$ 扩展一个方法
        $.extend({
            sayHello: function(name){
                console.log('hello, '+name);
            }
        });





        $('h1').changeRed();

        $.sayHello('小丽');
    </script>
</body>
</html>
