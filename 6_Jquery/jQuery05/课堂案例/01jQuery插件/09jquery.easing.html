<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: #f90;
        }
    </style>
</head>
<body>
    <button>动画</button>
    <br>
    <br>
    <div id="box"></div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/easing/jquery.easing.1.3.min.js"></script>
    <script>
        $(function () {
           $('button').click(function () {
               //$("#box").slideUp(3000, 'swing');
              // $("#box").slideUp(3000, 'linear'); //匀速
               $("#box").slideUp(3000, 'easeInBack'); //匀速
           }) ;
        });
    </script>
</body>
</html>
