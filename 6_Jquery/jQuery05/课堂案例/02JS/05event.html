<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <style>
        #box {
            margin: 100px auto;
            width: 400px;
            height: 300px;
            background: #f90;

        }
    </style>
</head>
<body>
    <div id="box"></div>

    <div style="width: 2000px;height:2px"></div>
    <script>
        var box = document.querySelector('#box');

        box.onclick = function(event){
            // 输出鼠标的位置
            console.log('client系列：', event.clientX, event.clientY);
            console.log('offset系列：', event.offsetX, event.offsetY);
            console.log('page系列：', event.pageX, event.pageY);
            console.log('screen系列：', event.screenX, event.screenY);
        };

        document.onkeydown = function(event){
            console.log(event);
        };

        window.onload = function(event){
            console.log(event);
        }
    </script>
</body>
</html>
